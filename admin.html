<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل ادمین رادار اینستاگرام</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00D968;
            --primary-light: #E6F8EE;
            --secondary-color: #00B84B;
            --dark-color: #333;
            --light-color: #f8f9fa;
            --shadow: 0 10px 30px rgba(0, 217, 104, 0.1);
            --transition: all 0.3s ease;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --card-shadow: 0 15px 35px rgba(0, 217, 104, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            --border-radius: 16px;
            --button-border-radius: 8px;
            --border-color: #e0e0e0;
            --grey-color: #6c757d;
            --input-bg-color: #f0f0f0; /* Light grey for inputs */
            --text-grey: #666; /* Slightly darker grey for general text */
            --white: #ffffff; /* Explicitly define white */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', Arial, sans-serif;
            background-color: #ffffff;
            /* Changed to white */
            direction: rtl;
            text-align: right;
            color: var(--dark-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- استایل‌های بخش ورود ادمین (مشابه register.html) --- */
        .admin-login-card {
            /* جایگزین .auth-container */
            background: #ffffff;
            padding: 30px 20px;
            border-radius: var(--border-radius);
            box-shadow: none;
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 30px;
        }

        .logo-placeholder {
            width: 200px;
            height: 60px;
            background-image: url('images/logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0 auto 40px;
        }

        .intro-text {
            font-size: 16px;
            color: var(--dark-color);
            margin-bottom: 30px;
            line-height: 1.8;
            text-align: center;
            padding: 0 10px;
        }

        .intro-text .app-name {
            font-weight: 600;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 15px;
            text-align: right;
        }

        .form-group label {
            display: none;
        }

        /* Hide labels for modern input design */
        .form-group input {
            width: 100%;
            padding: 18px 20px;
            border: none;
            background-color: var(--input-bg-color);
            border-radius: 12px;
            font-family: 'Vazirmatn', Arial, sans-serif;
            font-size: 16px;
            text-align: right;
            direction: rtl;
            transition: var(--transition);
            color: var(--dark-color);
        }

        .form-group input::placeholder {
            color: var(--grey-color);
            text-align: right;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 217, 104, 0.1);
            background-color: #ffffff;
            border: 1px solid var(--primary-color);
        }

        .form-group input.error {
            border: 1px solid #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
        }

        .login-button {
            /* جایگزین .auth-button .primary-button */
            width: 100%;
            padding: 18px;
            margin-top: 30px;
            margin-bottom: 0;
            border: none;
            border-radius: 12px;
            font-family: 'Vazirmatn', Arial, sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: none;
            background: var(--gradient);
            color: white;
        }

        .login-button:hover:not(:disabled) {
            box-shadow: var(--shadow);
            transform: translateY(-2px);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Message styling for login form */
        .login-message-area {
            /* جایگزین .message-area */
            margin-top: 20px;
            padding: 12px;
            border-radius: var(--button-border-radius);
            font-size: 14px;
            text-align: center;
            display: none;
            /* Hidden by default */
        }

        .login-message-area.error {
            background-color: #fce4e4;
            color: #c0392b;
            border: 1px solid #e74c3c;
        }

        .login-message-area.success {
            background-color: #e6f8ee;
            color: var(--primary-color);
            border: 1px solid var(--primary-light);
        }


        /* --- استایل‌های پنل ادمین (پس از ورود) --- */
        .admin-panel {
            display: none;
            /* Hidden by default */
            width: 100%;
            max-width: 900px;
            /* Wider for panel content */
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 30px;
            text-align: right;
        }

        .admin-panel h1 {
            font-size: 1.8rem;
            color: var(--secondary-color);
            margin-bottom: 25px;
            font-weight: 700;
            text-align: center;
            /* Center title in panel */
        }

        .admin-tabs {
            display: flex;
            justify-content: flex-start;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
            overflow-x: auto;
            white-space: nowrap;
        }

        .admin-tab-button {
            background: none;
            border: none;
            padding: 12px 20px;
            font-family: 'Vazirmatn', Arial, sans-serif;
            font-size: 1rem;
            font-weight: 500;
            color: var(--grey-color);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .admin-tab-button:hover {
            color: var(--primary-color);
        }

        .admin-tab-button.active {
            color: var(--primary-color);
            font-weight: 600;
        }

        .admin-tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            right: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
        }

        .tab-content {
            display: none;
            /* Hidden by default */
            padding: 20px 0;
            /* Add padding for content */
        }

        .tab-content.active {
            display: block;
        }

        .form-group-panel {
            /* Specific for panel forms */
            margin-bottom: 20px;
            text-align: right;
        }

        .form-group-panel label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }

        .form-group-panel textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--button-radius);
            font-family: 'Vazirmatn', Arial, sans-serif;
            font-size: 1rem;
            color: var(--dark-color);
            transition: border-color var(--transition);
            resize: vertical;
            min-height: 150px;
        }

        .form-group-panel textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--primary-light);
        }

        .send-message-button {
            /* Specific for panel buttons */
            background: var(--gradient);
            color: var(--white);
            border: none;
            padding: 12px 25px;
            border-radius: var(--button-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            margin-top: 15px;
        }

        .send-message-button:hover {
            opacity: 0.9;
            box-shadow: 0 5px 15px rgba(0, 217, 104, 0.2);
        }

        .panel-message-area {
            /* Specific for panel messages */
            margin-top: 20px;
            font-size: 0.9rem;
            color: #e74c3c;
            text-align: center;
        }

        .panel-message-area.success {
            color: var(--primary-color);
        }

        .logout-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--button-radius);
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 30px;
            width: auto;
            display: block;
            /* To allow margin-left: auto */
            margin-left: auto;
            /* Push to left in RTL */
        }

        .logout-button:hover {
            background-color: #d32f2f;
        }

        /* Loading state for body */
        body.loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Style for displaying messages */
        #messages-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: var(--light-color);
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .message:last-child {
            border-bottom: none;
        }

        .message .timestamp {
            font-size: 0.8rem;
            color: var(--grey-color);
            margin-bottom: 5px;
        }

        .message .text {
            font-size: 1rem;
            color: var(--dark-color);
        }

        @media (max-width: 768px) {
            .admin-login-card {
                padding: 20px 15px;
                width: 95%;
            }

            .logo-placeholder {
                width: 180px;
                height: 55px;
                margin: 0 auto 30px;
            }

            .intro-text {
                font-size: 15px;
                margin-bottom: 25px;
            }

            .form-group input,
            .login-button {
                font-size: 15px;
                padding: 15px 18px;
            }

            .admin-panel h1 {
                font-size: 1.5rem;
            }

            .admin-tab-button {
                font-size: 0.9rem;
                padding: 10px 15px;
            }

            .form-group-panel textarea {
                min-height: 100px;
            }
        }
    </style>
</head>

<body>

    <!-- این div یک wrapper برای کل محتوا است که صفحه را در مرکز نگه می‌دارد -->
    <div class="main-content-wrapper">
        <div id="admin-login-section" class="admin-login-card">
            <div class="logo-section">
                <div class="logo-placeholder"></div>
            </div>
            <p class="intro-text">برای ورود به <span class="app-name">پنل ادمین</span> رادار اینستاگرام اطلاعات خود را وارد نمایید</p>
            <form id="adminLoginForm" method="POST">
                <div class="form-group">
                    <input type="text" id="adminUsername" name="username" required placeholder="نام کاربری">
                </div>
                <div class="form-group">
                    <input type="password" id="adminPassword" name="password" required placeholder="رمز عبور">
                </div>
                <button type="submit" class="login-button">
                    <i class="fas fa-sign-in-alt"></i> ورود به پنل ادمین
                </button>
                <p id="loginMessage" class="login-message-area"></p>
            </form>
        </div>

        <div id="admin-panel-section" class="admin-panel">
            <h1>پنل ادمین</h1>
            <div class="admin-tabs">
                <button class="admin-tab-button active" data-tab="sendMessageTab">ارسال پیام</button>
                <button class="admin-tab-button" data-tab="viewMessagesTab">مشاهده پیام‌ها</button>
                <!-- می‌توانید تب‌های دیگر را اینجا اضافه کنید -->
                <!-- <button class="admin-tab-button" data-tab="manageUsersTab">مدیریت کاربران</button> -->
            </div>

            <div id="sendMessageTab" class="tab-content active">
                <form id="sendMessageForm">
                    <div class="form-group-panel">
                        <label for="messageText">متن پیام:</label>
                        <textarea id="messageText" name="messageText" required placeholder="پیام خود را اینجا بنویسید..."></textarea>
                    </div>
                    <button type="submit" class="send-message-button">ارسال پیام</button>
                    <p id="sendMessageStatus" class="panel-message-area"></p>
                </form>
            </div>

            <div id="viewMessagesTab" class="tab-content">
                <h2>لیست پیام‌ها</h2>
                <div id="messages-container">
                    <!-- پیام‌ها اینجا نمایش داده می‌شوند -->
                </div>
            </div>

            <!-- محتوای تب‌های دیگر -->
            <!-- <div id="manageUsersTab" class="tab-content">
            <p style="text-align: center; padding: 30px; color: var(--grey-color);">این بخش در حال توسعه است.</p>
        </div> -->

            <button id="adminLogoutButton" class="logout-button">خروج از پنل ادمین</button>
        </div>
    </div>

    <script>
        // آدرس Worker شما (همانند auth.js)
        const WORKER_URL = 'https://weathered-sun-e806.toolbox-moein.workers.dev';

        const adminLoginSection = document.getElementById('admin-login-section');
        const adminPanelSection = document.getElementById('admin-panel-section');
        const adminLoginForm = document.getElementById('adminLoginForm');
        const loginMessage = document.getElementById('loginMessage');
        const sendMessageForm = document.getElementById('sendMessageForm');
        const sendMessageStatus = document.getElementById('sendMessageStatus');
        const adminLogoutButton = document.getElementById('adminLogoutButton');
        const adminTabButtons = document.querySelectorAll('.admin-tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        const messagesContainer = document.getElementById('messages-container');

        let adminToken = sessionStorage.getItem('adminToken'); // توکن ادمین را در اینجا تعریف کنید

        function showMessage(element, text, type = 'error') {
            element.textContent = text;
            element.className = `login-message-area ${type}`; // استفاده از کلاس جدید
            if (element.id === 'sendMessageStatus') { // برای پیام‌های پنل ادمین
                element.className = `panel-message-area ${type}`;
            }
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 7000);
        }

        function showSection(sectionId) {
            if (sectionId === 'login') {
                adminLoginSection.style.display = 'block';
                adminPanelSection.style.display = 'none';
            } else {
                adminLoginSection.style.display = 'none';
                adminPanelSection.style.display = 'block';
                if (sectionId === 'panel') {
                    loadMessages(); // بارگیری پیام‌ها بعد از ورود به پنل
                    setInterval(loadMessages, 5000); // به‌روزرسانی پیام‌ها هر 5 ثانیه
                }
            }
        }

        function checkAdminSession() {
            adminToken = sessionStorage.getItem('adminToken');
            if (adminToken) {
                showSection('panel');
            } else {
                showSection('login');
            }
        }

        // --- Admin Login ---
        adminLoginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            document.body.classList.add('loading');
            loginMessage.style.display = 'none'; // Clear previous messages

            const username = adminLoginForm.adminUsername.value;
            const password = adminLoginForm.adminPassword.value;

            try {
                const response = await fetch(`${WORKER_URL}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password
                    })
                });

                const data = await response.json();

                if (response.ok && data.adminToken) {
                    adminToken = data.adminToken; // ذخیره توکن در متغیر سراسری
                    sessionStorage.setItem('adminToken', adminToken);
                    showSection('panel');
                    showMessage(loginMessage, 'ورود موفقیت‌آمیز!', 'success');
                } else {
                    showMessage(loginMessage, data.error || 'نام کاربری یا رمز عبور اشتباه است.', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage(loginMessage, 'خطا در اتصال به سرور. لطفا دوباره تلاش کنید.', 'error');
            } finally {
                document.body.classList.remove('loading');
            }
        });

        // --- Send Message ---
        sendMessageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            document.body.classList.add('loading');
            sendMessageStatus.style.display = 'none'; // Clear previous messages

            const messageText = sendMessageForm.messageText.value;


            if (!adminToken) {
                showMessage(sendMessageStatus, 'شما وارد نشده‌اید. لطفاً دوباره وارد شوید.', 'error');
                showSection('login');
                document.body.classList.remove('loading');
                return;
            }

            try {
                const response = await fetch(`${WORKER_URL}/admin/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({
                        message: messageText
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(sendMessageStatus, 'پیام با موفقیت ارسال شد.', 'success');
                    sendMessageForm.messageText.value = ''; // پاک کردن تکست‌اریا
                    loadMessages(); // بارگیری مجدد پیام‌ها بعد از ارسال
                } else {
                    showMessage(sendMessageStatus, data.error || 'خطا در ارسال پیام.', 'error');
                    if (response.status === 401 || response.status === 403) {
                        sessionStorage.removeItem('adminToken');
                        showSection('login');
                        alert('نشست ادمین منقضی شده یا نامعتبر است. لطفاً دوباره وارد شوید.');
                    }
                }
            } catch (error) {
                console.error('Send message error:', error);
                showMessage(sendMessageStatus, 'خطا در اتصال به سرور برای ارسال پیام.', 'error');
            } finally {
                document.body.classList.remove('loading');
            }
        });

        // --- Admin Logout ---
        adminLogoutButton.addEventListener('click', () => {
            sessionStorage.removeItem('adminToken');
            alert('شما از پنل ادمین خارج شدید.');
            showSection('login');
            adminLoginForm.reset(); // پاک کردن فرم لاگین
        });

        // --- Tab Switching ---
        adminTabButtons.forEach(button => {
            button.addEventListener('click', () => {
                adminTabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));

                button.classList.add('active');
                document.getElementById(button.dataset.tab).classList.add('active');
            });
        });

        // --- Load Messages ---
        async function loadMessages() {
            if (!adminToken) {
                console.error('Admin not authenticated.');
                return;
            }

            try {
                const response = await fetch(`${WORKER_URL}/messages`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    }
                });

                if (!response.ok) {
                    console.error('Failed to load messages:', response.status, response.statusText);
                    return;
                }

                const data = await response.json();
                displayMessages(data.messages);
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // --- Display Messages ---
        function displayMessages(messages) {
            messagesContainer.innerHTML = ''; // Clear existing messages
            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';

                const timestampDiv = document.createElement('div');
                timestampDiv.className = 'timestamp';
                timestampDiv.textContent = new Date(message.timestamp).toLocaleString();

                const textDiv = document.createElement('div');
                textDiv.className = 'text';
                textDiv.textContent = message.text;

                messageDiv.appendChild(timestampDiv);
                messageDiv.appendChild(textDiv);
                messagesContainer.appendChild(messageDiv);
            });
        }

        // Initial check on page load
        document.addEventListener('DOMContentLoaded', checkAdminSession);
    </script>

</body>

</html>
