<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل ادمین رادار اینستاگرام</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Quill Editor (بهتر از TinyMCE برای RTL) -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <style>
        :root {
            --primary-color: #00D968;
            --primary-light: #E6F8EE;
            --secondary-color: #00B84B;
            --dark-color: #333;
            --light-color: #f8f9fa;
            --shadow: 0 10px 30px rgba(0, 217, 104, 0.1);
            --transition: all 0.3s ease;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --card-shadow: 0 15px 35px rgba(0, 217, 104, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            --border-radius: 16px;
            --button-border-radius: 8px;
            --border-color: #e0e0e0;
            --grey-color: #6c757d;
            --input-bg-color: #f0f0f0;
            --text-grey: #666;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', Arial, sans-serif;
            background-color: #ffffff;
            direction: rtl;
            text-align: right;
            color: var(--dark-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Login/Admin Panel Card Styles - Consistent with your reference code */
        .auth-container, .admin-panel {
            background: #ffffff;
            padding: 30px 20px;
            border-radius: var(--border-radius);
            box-shadow: none; /* No shadow as per your reference code */
            width: 90%;
            max-width: 450px; /* Default max-width for login */
            text-align: center;
        }
        /* Override max-width for admin-panel to allow more space for editor */
        .admin-panel {
            max-width: 800px; 
            text-align: right; /* Align content to right */
        }

        .logo-section {
            margin-bottom: 30px;
        }

        .logo-placeholder {
            width: 200px;
            height: 60px;
            background-image: url('images/logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0 auto 40px;
        }

        .intro-text {
            font-size: 16px;
            color: var(--dark-color);
            margin-bottom: 30px;
            line-height: 1.8;
            text-align: center;
            padding: 0 10px;
        }

        .intro-text .app-name {
            font-weight: 600;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 15px;
            text-align: right;
        }

        .form-group label {
            display: block; /* Show labels for clarity in admin panel */
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }

        .form-group input {
            width: 100%;
            padding: 18px 20px;
            border: none;
            background-color: var(--input-bg-color);
            border-radius: 12px;
            font-family: 'Vazirmatn', Arial, sans-serif;
            font-size: 16px;
            text-align: right;
            direction: rtl;
            transition: var(--transition);
            color: var(--dark-color);
        }

        .form-group input::placeholder {
            color: var(--grey-color);
            text-align: right;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 217, 104, 0.1);
            background-color: #ffffff;
            border: 1px solid var(--primary-color);
        }

        /* General Button Style - Consistent with your reference code */
        .auth-button {
            width: 100%;
            padding: 18px;
            margin-top: 30px;
            margin-bottom: 0;
            border: none;
            border-radius: 12px;
            font-family: 'Vazirmatn', Arial, sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: none; /* No shadow on button itself */
            background: var(--gradient);
            color: white;
        }

        .auth-button:hover:not(:disabled) {
            box-shadow: var(--shadow); /* Use primary green shadow */
            transform: translateY(-2px);
        }

        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Message Styling - Consistent with your reference code */
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: var(--button-border-radius);
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .message.error {
            background-color: #fce4e4;
            color: #c0392b;
            border: 1px solid #e74c3c;
        }

        .message.success {
            background-color: #e6f8ee;
            color: var(--primary-color);
            border: 1px solid var(--primary-light);
        }
        
        /* Admin Panel Specific Styles */
        .admin-panel h1 {
            font-size: 1.8rem;
            color: var(--dark-color); /* Adjusted to be consistent with general text */
            margin-bottom: 25px;
            font-weight: 600;
            text-align: center;
        }

        /* Image Upload Styles - Smaller, but functional */
        .image-upload-container {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 20px; /* Reduced padding */
            text-align: center;
            margin-bottom: 20px;
            transition: var(--transition);
            cursor: pointer;
            background-color: var(--input-bg-color);
        }

        .image-upload-container:hover {
            border-color: var(--primary-color);
            background-color: var(--primary-light);
        }

        .image-upload-container.dragover {
            border-color: var(--primary-color);
            background-color: var(--primary-light);
        }

        .upload-icon {
            font-size: 2rem; /* Reduced icon size */
            color: var(--grey-color);
            margin-bottom: 10px;
        }

        .upload-text {
            font-size: 0.9rem; /* Reduced text size */
            color: var(--grey-color);
            margin-bottom: 5px;
        }

        .upload-subtext {
            font-size: 0.8rem; /* Reduced subtext size */
            color: var(--grey-color);
        }

        #imageInput {
            display: none;
        }

        .image-preview {
            max-width: 100%; /* Show image in original width, scaled to container */
            height: auto; /* Maintain aspect ratio */
            border-radius: 12px;
            margin-top: 10px;
            display: none;
        }

        .remove-image-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: none;
            font-size: 0.8rem;
        }

        /* Rich Text Editor Styles */
        .editor-container {
            margin-bottom: 20px;
        }

        .ql-toolbar {
            border-top: 1px solid var(--border-color);
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            border-radius: 12px 12px 0 0;
            font-family: 'Vazirmatn', Arial, sans-serif;
            background-color: var(--input-bg-color); /* Match input background */
        }

        .ql-container {
            border-bottom: 1px solid var(--border-color);
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            border-radius: 0 0 12px 12px;
            font-family: 'Vazirmatn', Arial, sans-serif;
            font-size: 16px;
            min-height: 250px;
            background-color: var(--white); /* White background for editor content */
        }

        .ql-editor {
            font-family: 'Vazirmatn', Arial, sans-serif;
            direction: rtl;
            text-align: right;
        }

        /* Button Row for Send and Logout */
        .button-row {
            display: flex;
            gap: 15px; /* Space between buttons */
            align-items: center;
            margin-top: 15px; /* Space above the row */
            flex-wrap: wrap; /* Allow wrapping on small screens */
            justify-content: flex-end; /* Align to right in RTL */
        }

        /* Send Message Button - Consistent with auth-button */
        .send-message-button {
            flex-grow: 1; /* Allow it to take available space */
            width: auto; /* Override previous 100% width */
            max-width: 100%; /* Ensure it doesn't overflow */
            /* Keep other styles like padding, border-radius, font-size */
            padding: 18px; /* Standard button padding */
            margin-top: 0; /* Managed by parent .button-row */
        }

        /* Logout Button - Styled consistently but with red color */
        .logout-button {
            background-color: #f44336; /* Red color */
            color: white;
            border: none;
            padding: 12px 20px; /* Slightly smaller padding than primary button */
            border-radius: 12px; /* Consistent border-radius */
            font-size: 14px;
            font-weight: 600; /* Bolder text for consistency */
            cursor: pointer;
            transition: var(--transition);
            margin-top: 0; /* Managed by parent .button-row */
            width: auto; /* Ensure it's not full width */
            flex-shrink: 0; /* Don't let it shrink too much */
            box-shadow: none;
        }

        .logout-button:hover {
            background-color: #d32f2f; /* Darker red on hover */
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.2); /* Red shadow on hover */
        }

        body.loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-container, .admin-panel {
                padding: 20px 15px;
                width: 95%;
            }
            
            .logo-placeholder {
                width: 180px;
                height: 55px;
                margin: 0 auto 30px;
            }
            
            .intro-text {
                font-size: 15px;
                margin-bottom: 25px;
            }
            
            .form-group input, .auth-button, .send-message-button {
                font-size: 15px;
                padding: 15px 18px;
            }
            
            .image-upload-container {
                padding: 15px;
            }
            
            .upload-icon {
                font-size: 1.5rem;
            }
            .logout-button {
                padding: 10px 15px;
                font-size: 13px;
            }
            .button-row {
                flex-direction: column; /* Stack buttons vertically on small screens */
                gap: 10px;
            }
            .send-message-button, .logout-button {
                width: 100%; /* Make both full width on small screens */
            }
        }
    </style>
</head>

<body>
    <div class="main-content-wrapper">
        <!-- Login Section -->
        <div id="admin-login-section" class="auth-container">
            <div class="logo-section">
                <div class="logo-placeholder"></div>
            </div>
            <p class="intro-text">برای ورود به <span class="app-name">پنل ادمین</span> رادار اینستاگرام اطلاعات خود را وارد نمایید</p>
            <form id="adminLoginForm" method="POST">
                <div class="form-group">
                    <input type="text" id="adminUsername" name="username" required placeholder="نام کاربری">
                </div>
                <div class="form-group">
                    <input type="password" id="adminPassword" name="password" required placeholder="رمز عبور">
                </div>
                <button type="submit" class="auth-button">
                    <i class="fas fa-sign-in-alt"></i> ورود به پنل ادمین
                </button>
            </form>
            <div id="loginMessage" class="message"></div>
        </div>

        <!-- Admin Panel Section -->
        <div id="admin-panel-section" class="admin-panel">
            <div class="logo-section">
                <div class="logo-placeholder"></div>
            </div>
            <h1>پنل ادمین رادار اینستاگرام</h1>

            <form id="sendMessageForm">
                <!-- Title Input Field -->
                <div class="form-group">
                    <label for="messageTitle">عنوان پست:</label>
                    <input type="text" id="messageTitle" name="title" required placeholder="عنوان پست">
                </div>

                <!-- Image Upload Section -->
                <div class="form-group-panel">
                    <label>تصویر پست (اختیاری):</label>
                    <div class="image-upload-container" id="imageUploadContainer">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <div class="upload-text">برای آپلود تصویر کلیک کنید یا فایل را اینجا بکشید</div>
                        <div class="upload-subtext">فرمت‌های مجاز: JPG, PNG, GIF (حداکثر 5MB)</div>
                        <input type="file" id="imageInput" accept="image/*">
                        <img id="imagePreview" class="image-preview" alt="پیش‌نمایش تصویر">
                        <button type="button" id="removeImageBtn" class="remove-image-btn">حذف تصویر</button>
                    </div>
                </div>

                <!-- Rich Text Editor -->
                <div class="form-group-panel">
                    <label for="messageEditor">محتوای پست:</label>
                    <div class="editor-container">
                        <div id="messageEditor"></div>
                    </div>
                </div>

                <div class="button-row">
                    <button type="submit" class="send-message-button">
                        <i class="fas fa-paper-plane"></i> ارسال پست و اعلان
                    </button>
                    <button id="adminLogoutButton" class="logout-button">
                        <i class="fas fa-sign-out-alt"></i> خروج
                    </button>
                </div>
            </form>

            <div id="sendMessageStatus" class="message"></div> <!-- Using .message class for consistency -->
        </div>
    </div>

    <script>
        const WORKER_URL = 'https://weathered-sun-e806.toolbox-moein.workers.dev';

        // Initialize variables
        let quill;
        let selectedImage = null;
        let selectedImageBase64 = null;

        // DOM Elements
        const adminLoginSection = document.getElementById('admin-login-section');
        const adminPanelSection = document.getElementById('admin-panel-section');
        const adminLoginForm = document.getElementById('adminLoginForm');
        const loginMessage = document.getElementById('loginMessage');
        const sendMessageForm = document.getElementById('sendMessageForm');
        const messageTitleInput = document.getElementById('messageTitle'); // New title input
        const sendMessageStatus = document.getElementById('sendMessageStatus');
        const adminLogoutButton = document.getElementById('adminLogoutButton');
        const imageUploadContainer = document.getElementById('imageUploadContainer');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const removeImageBtn = document.getElementById('removeImageBtn');

        let adminToken = sessionStorage.getItem('adminToken');

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            initializeQuillEditor();
            setupImageUpload();
            checkAdminSession();
            requestNotificationPermission();
        });

        function initializeQuillEditor() {
            quill = new Quill('#messageEditor', {
                theme: 'snow',
                placeholder: 'متن پست خود را اینجا بنویسید...',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, 3, false] }],
                        ['bold', 'italic', 'underline', 'strike'],
                        [{ 'color': [] }, { 'background': [] }],
                        [{ 'align': [] }],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['link', 'blockquote'],
                        ['clean']
                    ]
                }
            });

            // Set RTL direction for editor
            quill.format('direction', 'rtl');
            quill.format('align', 'right');
        }

        function setupImageUpload() {
            // Click to upload
            imageUploadContainer.addEventListener('click', () => {
                imageInput.click();
            });

            // Drag and drop
            imageUploadContainer.addEventListener('dragover', (e) => {
                e.preventDefault();
                imageUploadContainer.classList.add('dragover');
            });

            imageUploadContainer.addEventListener('dragleave', () => {
                imageUploadContainer.classList.remove('dragover');
            });

            imageUploadContainer.addEventListener('drop', (e) => {
                e.preventDefault();
                imageUploadContainer.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleImageUpload(files[0]);
                }
            });

            // File input change
            imageInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleImageUpload(e.target.files[0]);
                }
            });

            // Remove image button
            removeImageBtn.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent container click event from firing
                removeImage();
            });
        }

        function handleImageUpload(file) {
            // Validate file
            if (!file.type.startsWith('image/')) {
                showMessage(sendMessageStatus, 'لطفاً فقط فایل تصویری انتخاب کنید.', 'error');
                return;
            }

            if (file.size > 5 * 1024 * 1024) { // 5MB
                showMessage(sendMessageStatus, 'حجم فایل نباید بیشتر از 5 مگابایت باشد.', 'error');
                return;
            }

            selectedImage = file;

            // Convert to base64 for preview and sending
            const reader = new FileReader();
            reader.onload = (e) => {
                selectedImageBase64 = e.target.result;
                imagePreview.src = selectedImageBase64;
                imagePreview.style.display = 'block';
                removeImageBtn.style.display = 'inline-block';
                
                // Hide upload UI elements
                imageUploadContainer.querySelector('.upload-icon').style.display = 'none';
                imageUploadContainer.querySelector('.upload-text').style.display = 'none';
                imageUploadContainer.querySelector('.upload-subtext').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        function removeImage() {
            selectedImage = null;
            selectedImageBase64 = null;
            imagePreview.style.display = 'none';
            removeImageBtn.style.display = 'none';
            imageInput.value = ''; // Clear the file input
            
            // Show upload UI elements
            imageUploadContainer.querySelector('.upload-icon').style.display = 'block';
            imageUploadContainer.querySelector('.upload-text').style.display = 'block';
            imageUploadContainer.querySelector('.upload-subtext').style.display = 'block';
        }

        // Request notification permission
        async function requestNotificationPermission() {
            if ('Notification' in window && 'serviceWorker' in navigator) {
                try {
                    const permission = await Notification.requestPermission();
                    if (permission === 'granted') {
                        console.log('Notification permission granted');
                        registerServiceWorker();
                    }
                } catch (error) {
                    console.log('Notification permission error:', error);
                }
            }
        }

        // Register service worker for push notifications
        async function registerServiceWorker() {
            try {
                const registration = await navigator.serviceWorker.register('/sw.js');
                console.log('Service Worker registered:', registration);
            } catch (error) {
                console.log('Service Worker registration failed:', error);
            }
        }

        // Send push notification
        function sendPushNotification(title, body, image = null) {
            if ('Notification' in window && Notification.permission === 'granted') {
                const options = {
                    body: body,
                    icon: '/images/logo.png', // Ensure this path is correct
                    badge: '/images/logo.png', // Ensure this path is correct
                    tag: 'instagram-radar-notification',
                    requireInteraction: true
                };

                if (image) {
                    options.image = image;
                }

                new Notification(title, options);
            }
        }

        // Unified showMessage function
        function showMessage(element, text, type = 'error') {
            element.textContent = text;
            element.className = `message ${type}`; // Always use .message class
            element.style.display = 'block';
            setTimeout(() => { element.style.display = 'none'; }, 7000);
        }

        function showSection(sectionId) {
            adminLoginSection.style.display = (sectionId === 'login') ? 'block' : 'none';
            adminPanelSection.style.display = (sectionId === 'panel') ? 'block' : 'none';
        }

        function checkAdminSession() {
            adminToken = sessionStorage.getItem('adminToken');
            if (adminToken) {
                showSection('panel');
            } else {
                showSection('login');
            }
        }

        // Login form handler
        adminLoginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            document.body.classList.add('loading');
            loginMessage.style.display = 'none';
            
            const username = adminLoginForm.adminUsername.value;
            const password = adminLoginForm.adminPassword.value;
            
            try {
                const response = await fetch(`${WORKER_URL}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.adminToken) {
                    adminToken = data.adminToken;
                    sessionStorage.setItem('adminToken', adminToken);
                    showSection('panel');
                    showMessage(loginMessage, 'ورود موفقیت‌آمیز!', 'success'); // Consistent message style
                } else {
                    showMessage(loginMessage, data.error || 'نام کاربری یا رمز عبور اشتباه است.', 'error'); // Consistent message style
                }
            } catch (error) {
                showMessage(loginMessage, 'خطا در اتصال به سرور.', 'error'); // Consistent message style
            } finally {
                document.body.classList.remove('loading');
            }
        });

        // Send message form handler
        sendMessageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            document.body.classList.add('loading');
            sendMessageStatus.style.display = 'none';

            const postTitle = messageTitleInput.value.trim(); // Get title
            const messageContent = quill.root.innerHTML.trim(); // Get HTML content
            const messageText = quill.getText().trim(); // Get plain text for notification body

            if (!postTitle) {
                showMessage(sendMessageStatus, 'عنوان پست نمی‌تواند خالی باشد.', 'error');
                document.body.classList.remove('loading');
                return;
            }

            if (!messageText || messageText === '') {
                showMessage(sendMessageStatus, 'محتوای پست نمی‌تواند خالی باشد.', 'error');
                document.body.classList.remove('loading');
                return;
            }

            if (!adminToken) {
                showMessage(sendMessageStatus, 'نشست نامعتبر است. لطفاً دوباره وارد شوید.', 'error');
                showSection('login');
                document.body.classList.remove('loading');
                return;
            }

            try {
                const postData = {
                    title: postTitle, // Include title in post data
                    message: messageContent,
                    text: messageText // For notification
                };

                // Add image if selected
                if (selectedImageBase64) {
                    postData.image = selectedImageBase64;
                }

                const response = await fetch(`${WORKER_URL}/admin/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify(postData)
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(sendMessageStatus, 'پست با موفقیت ارسال شد و اعلان به همه کاربران فرستاده شد!', 'success');
                    
                    // Clear editor and image
                    messageTitleInput.value = ''; // Clear title input
                    quill.setContents([]);
                    removeImage();
                    
                    // Send push notification using the new title
                    sendPushNotification(
                        postTitle, // Use the actual post title
                        messageText.substring(0, 100) + (messageText.length > 100 ? '...' : ''),
                        selectedImageBase64
                    );
                    
                } else {
                    showMessage(sendMessageStatus, data.error || 'خطا در ارسال پست.', 'error');
                    if (response.status === 401 || response.status === 403) {
                        sessionStorage.removeItem('adminToken');
                        showSection('login');
                        showMessage(loginMessage, 'نشست ادمین منقضی شده یا نامعتبر است. لطفاً دوباره وارد شوید.', 'error');
                    }
                }
            } catch (error) {
                showMessage(sendMessageStatus, 'خطا در اتصال به سرور برای ارسال پست.', 'error');
            } finally {
                document.body.classList.remove('loading');
            }
        });

        // Logout handler
        adminLogoutButton.addEventListener('click', () => {
            sessionStorage.removeItem('adminToken');
            showMessage(loginMessage, 'شما از پنل ادمین خارج شدید.', 'success'); // Consistent message style
            showSection('login');
            adminLoginForm.reset();
        });
    </script>

    <!-- Service Worker for Push Notifications -->
    <script>
        // Create service worker content
        const swContent = `
        self.addEventListener('push', function(event) {
            const options = {
