<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازیابی رمز عبور - رادار اینستاگرام</title>
    
    <!-- فونت وزیر -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome برای آیکون‌ها -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #00D968; --primary-light: #E6F8EE; --secondary-color: #00B84B; --dark-color: #333; --light-color: #f8f9fa; --shadow: 0 10px 30px rgba(0, 217, 104, 0.1); --transition: all 0.3s ease; --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); --card-shadow: 0 15px 35px rgba(0, 217, 104, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07); --border-radius: 16px; --button-border-radius: 8px; --border-color: #e0e0e0; --grey-color: #6c757d;
            --input-bg-color: #f0f0f0;
            --text-grey: #666;
            --danger-color: #dc3545;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Vazirmatn', Arial, sans-serif; 
            background-color: #ffffff; 
            direction: rtl; 
            text-align: right; 
            color: var(--dark-color); 
            line-height: 1.6; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            padding: 20px; 
        }
        .reset-container { 
            background: #ffffff;
            padding: 30px 20px;
            border-radius: var(--border-radius);
            box-shadow: none;
            width: 90%;
            max-width: 450px;
            text-align: center; 
        }
        .logo-section { margin-bottom: 30px; }
        .logo-placeholder { 
            width: 200px;
            height: 60px;
            background-image: url('images/logo.png'); 
            background-size: contain; 
            background-repeat: no-repeat; 
            background-position: center; 
            margin: 0 auto 40px;
        }
        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--dark-color);
        }
        p {
            font-size: 15px;
            color: var(--text-grey);
            margin-bottom: 25px;
            line-height: 1.7;
        }
        .form-group { margin-bottom: 15px; text-align: right; }
        .form-group input { 
            width: 100%; 
            padding: 18px 20px;
            border: none;
            background-color: var(--input-bg-color);
            border-radius: 12px;
            font-family: 'Vazirmatn', Arial, sans-serif; 
            font-size: 16px; 
            text-align: right; 
            direction: rtl; 
            transition: var(--transition); 
            color: var(--dark-color);
        }
        .form-group input::placeholder {
            color: var(--grey-color);
            text-align: right;
        }
        .form-group input:focus { 
            outline: none; 
            box-shadow: 0 0 0 3px rgba(0, 217, 104, 0.1);
            background-color: #ffffff;
            border: 1px solid var(--primary-color);
        }
        .form-group input.error { 
            border: 1px solid var(--danger-color);
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1); 
        }
        .password-strength { margin-top: 5px; font-size: 12px; text-align: right; padding-right: 5px; }
        .auth-button { 
            width: 100%; 
            padding: 18px;
            margin-top: 30px;
            border: none; 
            border-radius: 12px;
            font-family: 'Vazirmatn', Arial, sans-serif; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: var(--transition); 
            box-shadow: none;
            background: var(--gradient); 
            color: white; 
        }
        .auth-button:hover:not(:disabled) { 
            box-shadow: var(--shadow);
            transform: translateY(-2px); 
        }
        .auth-button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; box-shadow: none; }
        .message { margin-top: 20px; padding: 12px; border-radius: var(--button-border-radius); font-size: 14px; text-align: center; }
        .message.success { background-color: var(--primary-light); color: var(--primary-color); }
        .message.error { background-color: #ffebee; color: var(--danger-color); }

        @media (max-width: 768px) {
            .reset-container { 
                padding: 20px 15px;
                width: 95%;
            }
            .logo-placeholder { width: 180px; height: 55px; margin: 0 auto 30px; }
            h1 { font-size: 22px; }
            p { font-size: 14px; }
            .form-group input, .auth-button { font-size: 15px; padding: 15px 18px; }
        }
    </style>
</head>
<body>

<div class="reset-container">
    <div class="logo-section">
        <div class="logo-placeholder"></div>
    </div>

    <h1>بازیابی رمز عبور</h1>
    <p id="reset-intro-text">لطفاً رمز عبور جدید خود را وارد کنید.</p>

    <form id="resetPasswordForm">
        <div class="form-group">
            <input type="password" id="newPassword" name="newPassword" required placeholder="رمز عبور جدید">
            <div id="password-strength" class="password-strength"></div>
        </div>

        <div class="form-group">
            <input type="password" id="confirmNewPassword" name="confirmNewPassword" required placeholder="تأیید رمز عبور جدید">
        </div>
        
        <button type="submit" class="auth-button" id="reset-action">
            <i class="fas fa-key"></i> تغییر رمز عبور
        </button>
    </form>
    
    <div id="message" class="message" style="display: none;"></div>
</div>

<script type="module">
    import { submitNewPassword } from './auth.js';

    // DOM Elements
    const resetPasswordForm = document.getElementById('resetPasswordForm');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmNewPasswordInput = document.getElementById('confirmNewPassword');
    const resetActionBtn = document.getElementById('reset-action');
    const messageDiv = document.getElementById('message');
    const passwordStrength = document.getElementById('password-strength');
    const resetIntroText = document.getElementById('reset-intro-text');

    let token = null;
    let email = null;

    // Function to show messages
    function showMessage(text, type = 'error') {
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = 'block';
    }

    // Password strength check (similar to register.html)
    function checkPasswordStrength(password) {
        let strength = 0;
        let feedback = '';
        if (password.length >= 8) strength++;
        if (/[a-z]/.test(password)) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^A-Za-z0-9]/.test(password)) strength++;
        
        if (password.length < 6) {
            feedback = 'رمز عبور خیلی کوتاه است';
            passwordStrength.className = 'password-strength weak';
        } else if (strength < 3) {
            feedback = 'رمز عبور ضعیف است';
            passwordStrength.className = 'password-strength weak';
        } else if (strength < 4) {
            feedback = 'رمز عبور متوسط است';
            passwordStrength.className = 'password-strength medium';
        } else {
            feedback = 'رمز عبور قوی است';
            passwordStrength.className = 'password-strength strong';
        }
        passwordStrength.textContent = feedback;
    }

    newPasswordInput.addEventListener('input', (e) => {
        checkPasswordStrength(e.target.value);
    });

    // On page load, extract token and email from URL
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        token = urlParams.get('token');
        email = urlParams.get('email');

        if (!token || !email) {
            showMessage('لینک بازیابی رمز عبور نامعتبر است. لطفاً دوباره درخواست دهید.', 'error');
            resetPasswordForm.style.display = 'none'; // Hide form if link is invalid
            resetIntroText.textContent = 'لینک بازیابی نامعتبر است.';
        } else {
            resetIntroText.textContent = `برای ایمیل ${decodeURIComponent(email)} رمز عبور جدید خود را تنظیم کنید.`;
        }
    });

    // Form submission for new password
    resetPasswordForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        
        if (!token || !email) {
            showMessage('خطا: اطلاعات بازیابی رمز عبور ناقص است.', 'error');
            return;
        }

        const newPassword = newPasswordInput.value;
        const confirmNewPassword = confirmNewPasswordInput.value;

        // Basic client-side validation
        if (newPassword.length < 6) {
            newPasswordInput.classList.add('error');
            showMessage('رمز عبور باید حداقل 6 کاراکتر باشد.', 'error');
            return;
        }
        if (newPassword !== confirmNewPassword) {
            confirmNewPasswordInput.classList.add('error');
            showMessage('رمزهای عبور مطابقت ندارند.', 'error');
            return;
        }

        // Remove error classes before submission
        newPasswordInput.classList.remove('error');
        confirmNewPasswordInput.classList.remove('error');

        resetActionBtn.disabled = true;
        showMessage('در حال تغییر رمز عبور...', 'success');

        try {
            const { data, error } = await submitNewPassword(token, email, newPassword);

            if (error) {
                showMessage(error.message, 'error');
            } else {
                showMessage(data + ' در حال انتقال به صفحه ورود...', 'success');
                setTimeout(() => {
                    window.location.href = 'register.html'; // Redirect to login page
                }, 3000);
            }
        } catch (e) {
            showMessage('خطای شبکه یا غیرمنتظره رخ داد. لطفاً دوباره تلاش کنید.', 'error');
            console.error("Reset password error:", e);
        } finally {
            resetActionBtn.disabled = false;
        }
    });
</script>

</body>
</html>
