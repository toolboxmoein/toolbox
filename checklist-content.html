<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چک لیست تولید محتوا</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00D968;
            --primary-light: #E6F8EE;
            --dark-color: #333;
            --light-color: #f8f9fa;
            --card-shadow: 0 15px 35px rgba(0, 217, 104, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            --subtle-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            --border-radius: 16px;
            --button-border-radius: 8px;
            --border-color: #e0e0e0;
            --grey-color: #6c757d;
            --grey-light: #f8f9fa;
            --grey-medium: #dee2e6;
            --success-color: #28a745;
            --info-color: #007bff;
            --warning-color: #ffc107;
            --danger-color: #e53935;
            --transition: all 0.3s ease;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--success-color));
            --hover-transform: translateY(-5px);
            --text-black-color: var(--dark-color);
            --checked-color: var(--primary-color);
            --platform-selected-color: var(--primary-light);
            --platform-selected-hover-color: #cff5e0;
            --button-default-bg: var(--grey-medium);
            --button-default-hover-bg: var(--grey-color);
            --reset-button-bg: var(--danger-color);
            --reset-button-hover-bg: #c0392b;
            --add-button-bg: var(--primary-color);
            --add-button-hover-bg: var(--success-color);
            --add-action-bg: var(--primary-color);
            --add-action-hover-bg: var(--success-color);
            --delete-confirm-bg: var(--danger-color);
            --delete-cancel-bg: var(--grey-medium);
            --delete-confirm-hover-bg: #c0392b;
            --delete-cancel-hover-bg: var(--grey-color);
            --modal-backdrop-color: rgba(0, 0, 0, 0.65);
            --font-size: 1rem;
            --list-item-hover-bg: var(--primary-light);
            --alert-ok-button-bg: var(--primary-color);
            --alert-ok-button-hover-bg: var(--success-color);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', Arial, sans-serif;
            background-color: var(--light-color);
            direction: rtl;
            text-align: right;
            color: var(--dark-color);
            line-height: 1.6;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        body.modal-open {
            overflow: hidden;
        }

        .main-app-wrapper {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .header-container {
            position: relative;
            top: 0;
            z-index: 100;
            width: 100%;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
        }

        .topbar {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .dashboard-section {
            width: 100%;
            margin-top: 15px;
            margin-bottom: 15px;
            text-align: center;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 0;
            background-color: transparent;
            width: 100%;
        }

        .guidance-text {
            background-color: var(--primary-light);
            border-right: 4px solid var(--primary-color);
            padding: 15px;
            border-radius: var(--button-border-radius);
            margin: 0 0 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Vazirmatn', Arial, sans-serif;
            font-size: 0.95rem;
            color: var(--dark-color);
            text-align: center;
        }

        .control-button {
            border: none;
            padding: 12px 20px;
            border-radius: var(--button-border-radius);
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-align: center;
            white-space: nowrap;
            box-shadow: var(--subtle-shadow);
            font-family: 'Vazirmatn', Arial, sans-serif;
            font-size: 1rem;
            font-weight: 500;
        }

        .control-button i {
            margin-left: 8px;
        }

        .control-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 217, 104, 0.2);
        }

        .platform-tabs-container {
            width: 100%;
            margin: 0;
        }

        /* Using Grid for flexible, gap-filling layout */
        .platform-tabs {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Default 3 columns */
            gap: 12px;
            margin: 0;
            width: 100%;
            justify-content: center; /* Centers the entire grid if it doesn't take full width */
            grid-auto-flow: row dense; /* Allows items to fill available gaps when removed */
        }

        .platform-tab {
            /* Default: each item takes 1fr (one grid column) */
            background-color: white;
            color: var(--dark-color);
            border: 2px solid transparent;
            padding: 15px;
            border-radius: var(--button-border-radius);
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            white-space: nowrap;
            box-shadow: var(--subtle-shadow);
            font-family: 'Vazirmatn', Arial, sans-serif;
            font-size: 1rem;
            font-weight: 600;
            min-width: 120px;
            max-width: none;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* RULE: If the last item is alone in its row (total items % 3 == 1), make it full width (span 3 columns) */
        /* This applies to total item counts like 1, 4, 7, etc. */
        .platform-tabs .platform-tab:last-child:nth-child(3n + 1) {
            grid-column: 1 / span 3; /* Start at column 1, span 3 columns */
        }
        /* For total items % 3 == 2 (e.g., 2, 5, 8 items), the last two items will naturally occupy
           the first two 1fr columns, and `justify-content: center` on the parent will center them. */


        .platform-tab:hover {
            background-color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 217, 104, 0.15);
        }

        .platform-tab.active {
            background-color: var(--primary-light);
            box-shadow: 0 2px 8px rgba(0, 217, 104, 0.3), inset 0 0 0 2px var(--primary-color);
            border-color: var(--primary-color);
        }

        #platform-contents {
            display: block;
            width: 100%;
            margin-top: 20px;
            background-color: transparent;
            border-radius: 0;
            box-shadow: none;
            padding: 0;
        }

        .platform-content {
            display: none;
            width: 100%;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 20px;
            margin-bottom: 15px;
        }

        .platform-content.active {
            display: block;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            align-items: center;
            min-height: 60px;
            background-color: transparent;
            border-radius: 0;
            box-shadow: none;
            padding: 0;
            width: 100%;
            margin: 0;
        }

        .action-wrapper {
            display: inline-flex;
            align-items: center;
            background-color: var(--grey-light);
            border-radius: var(--button-border-radius);
            overflow: hidden;
            box-shadow: none;
            transition: var(--transition);
            border: 1px solid var(--grey-medium);
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .action-wrapper.checked {
            background-color: var(--checked-color);
            border-color: var(--success-color);
        }

        .action-wrapper:hover:not(.checked) {
            background-color: var(--grey-medium);
            transform: translateY(-2px);
        }

        .action-wrapper.checked:hover {
            transform: translateY(-2px);
            background-color: var(--success-color);
        }

        .checklist-button {
            background: none;
            border: none;
            color: var(--dark-color);
            padding: 10px 15px;
            cursor: pointer;
            transition: color 0.2s ease;
            font-family: inherit;
            font-size: 0.95rem;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            text-align: center;
        }

        .action-wrapper.checked .checklist-button {
            color: white;
        }

        .add-action-btn {
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            font-size: 1.5rem;
            line-height: 38px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--subtle-shadow);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
        }

        .add-action-btn:hover {
            background: linear-gradient(135deg, var(--primary-light), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 217, 104, 0.2);
        }

        .header-bottom-controls {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .control-button.primary-button {
            background: var(--gradient);
            color: white;
        }

        .control-button.primary-button:hover {
            background: linear-gradient(135deg, var(--primary-light), var(--primary-color));
        }

        .control-button.danger-button {
            background-color: var(--danger-color);
            color: white;
        }

        .control-button.danger-button:hover {
            background-color: var(--reset-button-hover-bg);
        }

        .modal-backdrop {
            display: none;
            position: fixed;
            z-index: 1050;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-backdrop-color);
            backdrop-filter: blur(3px);
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-backdrop.show {
            opacity: 1;
            visibility: visible;
            display: flex;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            width: 90%;
            max-width: 520px;
            text-align: right;
            transform: translateY(-50px);
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            max-height: 90vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
        }

        .modal-backdrop.show .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-header {
            padding-bottom: 15px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--grey-medium);
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark-color);
        }

        .modal-body {
            overflow-y: auto;
            margin-bottom: 25px;
            flex-grow: 1;
        }

        .modal-message {
            margin-bottom: 25px;
            font-size: 1.1rem;
            line-height: 1.6;
            text-align: center;
            color: var(--dark-color);
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 25px;
            flex-wrap: nowrap;
        }

        .modal-button {
            flex: 1;
            min-width: 120px;
            border: none;
            padding: 12px;
            border-radius: var(--button-border-radius);
            cursor: pointer;
            font-family: 'Vazirmatn', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            box-shadow: none;
        }

        .modal-confirm-btn {
            background: var(--primary-color);
            color: white;
        }

        .modal-confirm-btn:hover {
            background: var(--success-color);
            opacity: 0.9;
        }

        .modal-cancel-btn {
            background-color: var(--grey-medium);
            color: var(--dark-color);
        }

        .modal-cancel-btn:hover {
            background-color: var(--grey-color);
            color: white;
        }
        
        .modal-danger-btn {
            background-color: var(--danger-color);
            color: white;
        }

        .modal-danger-btn:hover {
            background-color: var(--reset-button-hover-bg);
        }

        #add-item-modal .modal-body h4 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark-color);
        }

        #add-item-modal .suggestion-list {
            list-style: none;
            padding: 0;
            margin: 0 0 15px 0;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid var(--grey-medium);
            border-radius: var(--button-border-radius);
        }

        #add-item-modal .suggestion-list li {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid var(--grey-light);
            transition: var(--transition);
        }

        #add-item-modal .suggestion-list li:last-child {
            border-bottom: none;
        }

        #add-item-modal .suggestion-list li:hover {
            background-color: var(--primary-light);
        }

        #add-item-modal .suggestion-list li.selected {
            background-color: var(--primary-color);
            color: white;
        }

        #add-item-modal .add-custom-section {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        #add-item-modal input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid var(--grey-medium);
            border-radius: var(--button-border-radius);
            font-family: 'Vazirmatn', Arial, sans-serif;
            font-size: 1rem;
            transition: var(--transition);
        }

        #add-item-modal input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 217, 104, 0.15);
            outline: none;
        }

        #add-item-modal .add-custom-btn {
            padding: 12px 20px;
            font-size: 1rem;
            flex-shrink: 0;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--button-border-radius);
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--subtle-shadow);
        }

        #add-item-modal .add-custom-btn:hover {
            background: var(--success-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 217, 104, 0.2);
        }

        #add-item-modal .action-selection-container {
            margin-top: 15px;
        }

        #add-item-modal .action-selection-container input[type="checkbox"] {
            margin-left: 8px;
            accent-color: var(--primary-color);
            width: 18px;
            height: 18px;
            vertical-align: middle;
        }

        #custom-alert-modal .modal-content {
            max-width: 400px;
        }

        #custom-alert-modal .modal-buttons {
            border-top: none;
            padding-top: 0;
            justify-content: center;
        }

        #custom-alert-ok-btn {
            background: var(--primary-color);
            color: white;
        }

        #custom-alert-ok-btn:hover {
            background: var(--success-color);
        }

        #item-action-modal .modal-content {
            padding: 25px;
            max-width: 420px;
            text-align: center;
        }
        #item-action-modal .modal-header {
            font-size: 1.2rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--grey-light);
            justify-content: center;
        }
        #item-action-modal .modal-message {
            margin-bottom: 20px;
            color: var(--dark-color);
            font-weight: 500;
        }
        #item-action-modal .action-buttons-group {
            display: flex;
            flex-direction: row;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        #item-action-modal .action-buttons-group .modal-button {
            flex: 1;
            max-width: 140px;
            min-width: 100px;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #edit-name-modal .modal-content {
            max-width: 400px;
        }

        #edit-name-modal input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--grey-medium);
            border-radius: var(--button-border-radius);
            font-family: 'Vazirmatn', Arial, sans-serif;
            font-size: 1rem;
            transition: var(--transition);
            margin-bottom: 15px;
        }
        #edit-name-modal input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 217, 104, 0.15);
            outline: none;
        }


        @media (max-width: 768px) {
            .main-app-wrapper {
                padding: 10px;
            }

            .header-container {
                padding: 15px;
                margin-bottom: 15px;
            }

            #platform-contents {
                margin-top: 15px;
            }

            .platform-content {
                padding: 15px;
            }

            .header-bottom-controls {
                margin-top: 15px;
                gap: 10px;
            }

            .control-button {
                padding: 10px 15px;
                font-size: 0.95rem;
            }

            .platform-tabs-container {
                margin-bottom: 20px;
            }

            .platform-tabs {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for smaller screens */
                gap: 8px; /* Adjust gap for smaller screens */
            }

            /* RULE: If the last item is alone in its row (total items % 2 == 1), make it full width (span 2 columns) */
            /* This applies to total item counts like 1, 3, 5, etc. */
            .platform-tabs .platform-tab:last-child:nth-child(2n + 1) {
                grid-column: 1 / span 2; /* Start at column 1, span 2 columns */
            }
            /* For total items % 2 == 0 (e.g., 2, 4, 6 items), the last two items will naturally occupy
               the first two 1fr columns, filling the row. */

            .platform-tab {
                padding: 12px;
                font-size: 0.9rem;
                min-width: 100px;
            }

            .button-container {
                gap: 10px;
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }

            .add-action-btn {
                width: 34px;
                height: 34px;
                font-size: 1.3rem;
                min-width: unset;
            }

            .modal-content {
                padding: 20px;
            }

            .modal-header {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .platform-tab {
                font-size: 0.85rem;
                padding: 10px;
            }

            .button-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .modal-buttons .modal-button {
                flex: 1;
                min-width: unset;
            }

            #item-action-modal .action-buttons-group .modal-button {
                min-width: calc(33% - 7px);
            }
        }
    </style>
</head>

<body>
    <div class="main-app-wrapper">
        <header class="header-container">
            <div class="topbar">
            </div>

            <div class="dashboard-section">
                <div class="guidance-text">
                    <i class="fas fa-info-circle"></i>
                    <span>برای یادگیری این قسمت به بخش <span
                            style="color: var(--danger-color); font-weight: 600;">آموزش تصویری</span> مراجعه کنید.</span>
                </div>
            </div>

            <div class="platform-tabs-container">
                <div class="platform-tabs" id="platform-tabs">
                </div>
            </div>
            
            <div class="header-bottom-controls">
                <button id="add-platform-btn" class="control-button primary-button">
                    <i class="fas fa-plus"></i> <span>افزودن پلتفرم جدید</span>
                </button>
                <button id="reset-btn" class="control-button danger-button">
                    <i class="fas fa-undo"></i> <span>ریست انتخاب‌ها</span>
                </button>
            </div>

        </header>

        <main>
            <div id="platform-contents">
            </div>
        </main>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="custom-confirm-modal" class="modal-backdrop">
        <div class="modal-content">
            <div class="modal-header">تأیید حذف</div>
            <div class="modal-body">
                <p id="modal-message" class="modal-message">آیا از حذف مطمئن هستید؟</p>
            </div>
            <div class="modal-buttons">
                <button id="modal-cancel-btn" class="modal-button modal-cancel-btn">لغو</button>
                <button id="modal-confirm-btn" class="modal-button modal-danger-btn">بله، حذف کن</button>
            </div>
        </div>
    </div>

    <!-- Add Item Modal -->
    <div id="add-item-modal" class="modal-backdrop">
        <div class="modal-content">
            <div class="modal-header" id="add-modal-header">افزودن آیتم جدید</div>
            <div class="modal-body" id="add-modal-body"></div>
            <div class="modal-buttons">
                <button id="add-modal-cancel-btn" class="modal-button modal-cancel-btn">لغو</button>
                <button id="add-modal-next-btn" class="modal-button modal-confirm-btn"
                    style="display: none;">بعدی</button>
                <button id="add-modal-finish-btn" class="modal-button modal-confirm-btn"
                    style="display: none;">افزودن نهایی</button>
            </div>
        </div>
    </div>

    <!-- Custom Alert Modal -->
    <div id="custom-alert-modal" class="modal-backdrop">
        <div class="modal-content">
            <div class="modal-body">
                <p id="custom-alert-message" class="modal-message">پیام الرت</p>
            </div>
            <div class="modal-buttons">
                <button id="custom-alert-ok-btn" class="modal-button modal-confirm-btn">باشه</button>
            </div>
        </div>
    </div>

    <!-- Item Action Modal -->
    <div id="item-action-modal" class="modal-backdrop">
        <div class="modal-content">
            <div class="modal-header">مدیریت آیتم</div>
            <p class="modal-message">برای "<strong id="action-item-name"></strong>" چه کاری می‌خواهید انجام دهید؟</p>
            <div class="action-buttons-group">
                <button id="action-edit-btn" class="modal-button modal-confirm-btn"><i class="fas fa-pencil-alt"></i> ویرایش</button>
                <button id="action-delete-btn" class="modal-button modal-danger-btn"><i class="fas fa-trash-alt"></i> حذف</button>
                <button id="action-cancel-btn" class="modal-button modal-cancel-btn">انصراف</button>
            </div>
        </div>
    </div>

    <!-- Edit Name Modal -->
    <div id="edit-name-modal" class="modal-backdrop">
        <div class="modal-content">
            <div class="modal-header" id="edit-name-modal-header">ویرایش نام</div>
            <div class="modal-body">
                <input type="text" id="edit-name-input" placeholder="نام جدید را وارد کنید...">
            </div>
            <div class="modal-buttons">
                <button id="edit-name-cancel-btn" class="modal-button modal-cancel-btn">لغو</button>
                <button id="edit-name-save-btn" class="modal-button modal-confirm-btn">ذخیره</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- Element Selections ---
            const platformTabs = document.getElementById('platform-tabs');
            const platformContents = document.getElementById('platform-contents');
            const resetBtn = document.getElementById('reset-btn');
            const addPlatformBtn = document.getElementById('add-platform-btn');
            const confirmModal = document.getElementById('custom-confirm-modal');
            const confirmModalMessage = document.getElementById('modal-message');
            const confirmModalConfirmBtn = document.getElementById('modal-confirm-btn');
            const confirmModalCancelBtn = document.getElementById('modal-cancel-btn');
            const addItemModal = document.getElementById('add-item-modal');
            const addItemModalHeader = document.getElementById('add-modal-header');
            const addItemModalBody = document.getElementById('add-modal-body');
            const addItemModalCancelBtn = document.getElementById('add-modal-cancel-btn');
            const addItemModalNextBtn = document.getElementById('add-modal-next-btn');
            const addItemModalFinishBtn = document.getElementById('add-modal-finish-btn');
            const alertModal = document.getElementById('custom-alert-modal');
            const alertModalMessage = document.getElementById('custom-alert-message');
            const alertModalOkBtn = document.getElementById('custom-alert-ok-btn');
            const itemActionModal = document.getElementById('item-action-modal');
            const actionItemName = document.getElementById('action-item-name');
            const actionEditBtn = document.getElementById('action-edit-btn');
            const actionDeleteBtn = document.getElementById('action-delete-btn');
            const actionCancelBtn = document.getElementById('action-cancel-btn');
            const editNameModal = document.getElementById('edit-name-modal');
            const editNameModalHeader = document.getElementById('edit-name-modal-header');
            const editNameInput = document.getElementById('edit-name-input');
            const editNameSaveBtn = document.getElementById('edit-name-save-btn');
            const editNameCancelBtn = document.getElementById('edit-name-cancel-btn');

            // --- State Variables ---
            let deleteCallback = null;
            let selectedPlatformForAdding = null;
            let selectedActionsToAdd = [];
            let newlyAddedPlatformCount = 0;
            let longPressTimer = null;
            const LONG_PRESS_DURATION = 1000;
            const MOVE_THRESHOLD = 10;
            let isLongPress = false;
            let startX, startY;
            let currentLongPressTarget = {
                element: null,
                type: null,
                id: null,
                name: null
            };

            // --- Sample Data ---
            const suggestedActions = ["پست", "استوری", "کاور", "کپشن", "ارسال", "ویدیو", "مقاله", "کامنت", "دایرکت"];
            const initialPlatforms = [
                { id: "instagram_1678886400000", name: "اینستاگرام", actions: [ { id: "instagram_cover_insta_1678886400001", name: "کاور اینستاگرام" }, { id: "instagram_caption_insta_1678886400002", name: "کپشن اینستاگرام" }, { id: "instagram_story_insta_1678886400003", name: "استوری اینستاگرام" }, { id: "instagram_prepare_media_new", name: "آماده‌سازی ویدئو/عکس" }, { id: "instagram_ready_send_new", name: "آماده ارسال" }, { id: "instagram_upload_insta_1678886400004", name: "آپلود" } ] },
                { id: "telegram_1678886401000", name: "کانال تلگرام", actions: [ { id: "telegram_video_telegram_1678886401001", name: "آماده سازی ویدیو" }, { id: "telegram_text_telegram_1678886401002", name: "آماده سازی متن" }, { id: "telegram_send_telegram_1678886401003", name: "ارسال به تلگرام" } ] },
                { id: "aparat_1678886403000", name: "آپارات", actions: [ { id: "aparat_cover_aparat_1678886403001", name: "کاور" }, { id: "aparat_caption_aparat_1678886403002", name: "کپشن" }, { id: "aparat_upload_aparat_1678886403003", name: "آپلود" } ] },
                { id: "youtube_1678886404000", name: "یوتیوب", actions: [ { id: "youtube_cover_youtube_1678886404001", name: "کاور" }, { id: "youtube_caption_youtube_1678886404002", name: "کپشن" }, { id: "youtube_upload_youtube_1678886404003", name: "آپلود" } ] },
                { id: "site_1678886405000", name: "سایت", actions: [ { id: "site_photo_site_1678886405001", name: "آماده سازی عکس" }, { id: "site_article_site_1678886405002", name: "نوشتن مقاله" }, { id: "site_upload_site_1678886405003", name: "آپلود در سایت" } ] }
            ];

            // --- Initialize Platforms ---
            function initializePlatforms() {
                platformTabs.innerHTML = '';
                platformContents.innerHTML = '';
                newlyAddedPlatformCount = 0;

                initialPlatforms.forEach((platform, index) => {
                    const tab = createPlatformTab(platform.id, platform.name);
                    if (index === 0) tab.classList.add('active');
                    platformTabs.appendChild(tab);
                    setupLongPress(tab, 'platform');

                    const contentDiv = document.createElement('div');
                    contentDiv.classList.add('platform-content');
                    contentDiv.dataset.platformId = platform.id;
                    if (index === 0) contentDiv.classList.add('active');

                    const buttonContainer = document.createElement('div');
                    buttonContainer.classList.add('button-container');
                    buttonContainer.dataset.platformId = platform.id;

                    platform.actions.forEach(action => {
                        const actionWrapper = createActionWrapper(action.name, platform.id, action.id);
                        buttonContainer.appendChild(actionWrapper);
                        setupLongPress(actionWrapper, 'action');
                    });

                    const addActionBtn = document.createElement('button');
                    addActionBtn.classList.add('add-action-btn');
                    addActionBtn.innerHTML = '<i class="fas fa-plus"></i>';
                    addActionBtn.title = `افزودن اقدام به ${platform.name}`;
                    addActionBtn.dataset.platformId = platform.id;
                    addActionBtn.dataset.platformName = platform.name;
                    buttonContainer.appendChild(addActionBtn);

                    contentDiv.appendChild(buttonContainer);
                    platformContents.appendChild(contentDiv);
                });

                addPlatformBtn.addEventListener('click', showAddItemModal);
            }
            
            // --- Long Press Logic ---
            function setupLongPress(element, type) {
                const handlePressStart = (e) => {
                    if (e.button && e.button !== 0) return;
                    clearTimeout(longPressTimer);
                    isLongPress = false;
                    startX = e.clientX || (e.touches && e.touches[0] && e.touches[0].clientX);
                    startY = e.clientY || (e.touches && e.touches[0] && e.touches[0].clientY);

                    longPressTimer = setTimeout(() => {
                        isLongPress = true;
                        openItemActionModal(element, type);
                    }, LONG_PRESS_DURATION);
                };

                const handlePressEnd = (e) => {
                    clearTimeout(longPressTimer);
                    if (!isLongPress) {
                        if (type === 'platform') {
                            activateTab(element);
                        } else if (type === 'action') {
                            element.classList.toggle('checked');
                        }
                    }
                    isLongPress = false;
                };
                
                const handlePressMove = (e) => {
                    if (isLongPress) return;
                    const currentX = e.clientX || (e.touches && e.touches[0] && e.touches[0].clientX);
                    const currentY = e.clientY || (e.touches && e.touches[0] && e.touches[0].clientY);
                    if (typeof startX === 'undefined' || typeof startY === 'undefined' || typeof currentX === 'undefined' || typeof currentY === 'undefined') return;
                    if (Math.abs(currentX - startX) > MOVE_THRESHOLD || Math.abs(currentY - startY) > MOVE_THRESHOLD) {
                        clearTimeout(longPressTimer);
                        isLongPress = false;
                    }
                };
                
                element.addEventListener('click', (e) => {
                    if (isLongPress) {
                        e.preventDefault();
                        e.stopPropagation();
                    }
                }, true);

                element.addEventListener('mousedown', handlePressStart);
                element.addEventListener('mouseup', handlePressEnd);
                element.addEventListener('mouseleave', () => clearTimeout(longPressTimer));
                element.addEventListener('mousemove', handlePressMove);
                element.addEventListener('touchstart', handlePressStart, { passive: true });
                element.addEventListener('touchend', handlePressEnd);
                element.addEventListener('touchmove', handlePressMove, { passive: true });
                element.addEventListener('touchcancel', () => clearTimeout(longPressTimer));
            }

            // --- Modal Functions ---
            function showModal(modalElement) {
                document.body.classList.add('modal-open');
                modalElement.classList.add('show');
            }

            function hideModal(modalElement) {
                document.body.classList.remove('modal-open');
                modalElement.classList.remove('show');
            }

            function showConfirmModal(message, onConfirm) {
                confirmModalMessage.textContent = message;
                deleteCallback = onConfirm;
                showModal(confirmModal);
            }

            function hideConfirmModal() {
                hideModal(confirmModal);
                setTimeout(() => { deleteCallback = null; }, 300);
            }

            function showAddItemModal() {
                selectedPlatformForAdding = null;
                selectedActionsToAdd = [];
                loadPlatformSelectionStep();
                showModal(addItemModal);
            }

            function hideAddItemModal() {
                hideModal(addItemModal);
                setTimeout(() => { addItemModalBody.innerHTML = ''; }, 300);
            }

            function showCustomAlert(message) {
                alertModalMessage.textContent = message;
                showModal(alertModal);
            }

            function hideCustomAlert() {
                hideModal(alertModal);
            }

            function showEditNameModal(title, currentName, onSaveCallback) {
                editNameModalHeader.textContent = title;
                editNameInput.value = currentName;
                editNameSaveBtn.onclick = () => {
                    const newName = editNameInput.value.trim();
                    if (newName) {
                        onSaveCallback(newName);
                        hideEditNameModal();
                    } else {
                        showCustomAlert("نام نمی‌تواند خالی باشد.");
                    }
                };
                showModal(editNameModal);
            }

            function hideEditNameModal() {
                hideModal(editNameModal);
            }
            
            function openItemActionModal(element, type) {
                const name = element.textContent.trim();
                const id = type === 'platform' ? element.dataset.platformId : element.dataset.actionId;
                currentLongPressTarget = { element, type, id, name };
                actionItemName.textContent = name;
                showModal(itemActionModal);
            }
            
            function hideItemActionModal() {
                hideModal(itemActionModal);
            }
            
            // --- Add Item Modal Steps ---
            function loadPlatformSelectionStep() {
                addItemModalHeader.textContent = "1. انتخاب یا افزودن پلتفرم";
                let platformHtml = '<h4>پلتفرم‌های موجود:</h4><ul class="suggestion-list" id="platform-suggestion-list">';
                const existingPlatforms = new Set();
                platformTabs.querySelectorAll('.platform-tab').forEach(tab => {
                    const platformName = tab.textContent.trim();
                    const platformId = tab.dataset.platformId;
                    if (platformName && !existingPlatforms.has(platformName)) {
                        platformHtml += `<li data-platform-id="${platformId}" data-platform-name="${platformName}">${platformName}</li>`;
                        existingPlatforms.add(platformName);
                    }
                });
                platformHtml += '</ul>';
                platformHtml += '<h4>یا افزودن پلتفرم جدید:</h4>';
                platformHtml += '<div class="add-custom-section"><input type="text" id="new-platform-name" placeholder="نام پلتفرم جدید..."><button id="add-new-platform-btn" class="modal-button add-custom-btn">انتخاب</button></div>';
                addItemModalBody.innerHTML = platformHtml;
                addItemModalNextBtn.style.display = 'block';
                addItemModalFinishBtn.style.display = 'none';
                addItemModalBody.querySelectorAll('#platform-suggestion-list li').forEach(li => {
                    li.addEventListener('click', () => {
                        addItemModalBody.querySelectorAll('#platform-suggestion-list li.selected').forEach(s => s.classList.remove('selected'));
                        li.classList.add('selected');
                        selectedPlatformForAdding = {
                            id: li.dataset.platformId,
                            name: li.dataset.platformName,
                            isNew: false
                        };
                        const inputEl = document.getElementById('new-platform-name');
                        if (inputEl) {
                            inputEl.value = '';
                            inputEl.disabled = false;
                        }
                        const addBtnEl = document.getElementById('add-new-platform-btn');
                        if (addBtnEl) {
                           addBtnEl.textContent = 'انتخاب';
                           addBtnEl.disabled = false;
                        }
                    });
                });
                document.getElementById('add-new-platform-btn')?.addEventListener('click', handleSelectNewPlatform);
                document.getElementById('new-platform-name')?.addEventListener('input', () => {
                    addItemModalBody.querySelectorAll('#platform-suggestion-list li.selected').forEach(s => s.classList.remove('selected'));
                    selectedPlatformForAdding = null;
                    const addBtnEl = document.getElementById('add-new-platform-btn');
                    if (addBtnEl) {
                        addBtnEl.textContent = 'انتخاب';
                        addBtnEl.disabled = false;
                    }
                });
            }

            function handleSelectNewPlatform() {
                const input = document.getElementById('new-platform-name');
                const addButton = document.getElementById('add-new-platform-btn');
                const newName = input.value.trim();
                if (newName) {
                    if ([...platformTabs.querySelectorAll('.platform-tab')].some(tab => tab.textContent.trim().toLowerCase() === newName.toLowerCase())) {
                        showCustomAlert(`پلتفرم "${newName}" از قبل وجود دارد!`);
                        return;
                    }
                    selectedPlatformForAdding = { id: null, name: newName, isNew: true };
                    addItemModalBody.querySelectorAll('#platform-suggestion-list li.selected').forEach(s => s.classList.remove('selected'));
                    input.disabled = true;
                    addButton.textContent = 'انتخاب شد';
                    addButton.disabled = true;
                    showCustomAlert(`پلتفرم جدید "${newName}" انتخاب شد. برای افزودن اقدام روی "بعدی" کلیک کنید.`);
                } else {
                    showCustomAlert('لطفاً نام پلتفرم جدید را وارد کنید یا از لیست بالا انتخاب کنید.');
                }
            }

            function loadActionSelectionStep() {
                if (!selectedPlatformForAdding) {
                    showCustomAlert("لطفاً ابتدا یک پلتفرم را انتخاب یا اضافه کنید.");
                    return;
                }
                addItemModalHeader.textContent = `2. افزودن اقدام برای: ${selectedPlatformForAdding.name}`;
                let actionHtml = '<h4>اقدامات پیشنهادی (می‌توانید چند مورد انتخاب کنید):</h4><div class="action-selection-container suggestion-list">';
                suggestedActions.forEach((action, index) => {
                    actionHtml += `<div><label><input type="checkbox" name="suggested_action" value="${action}" id="action-${index}"> ${action}</label></div>`;
                });
                actionHtml += '</div><h4>یا افزودن اقدام سفارشی:</h4>';
                actionHtml += '<div class="add-custom-section"><input type="text" id="new-action-name" placeholder="نام اقدام سفارشی..."><button id="add-custom-action-btn" class="modal-button add-custom-btn">افزودن</button></div>';
                actionHtml += '<div id="custom-actions-list" style="margin-top: 10px; display: flex; flex-wrap: wrap; gap: 5px;"></div>';
                addItemModalBody.innerHTML = actionHtml;
                addItemModalNextBtn.style.display = 'none';
                addItemModalFinishBtn.style.display = 'block';
                document.getElementById('add-custom-action-btn')?.addEventListener('click', handleAddCustomAction);
            }

            function handleAddCustomAction() {
                const input = document.getElementById('new-action-name');
                const actionName = input.value.trim();
                if (actionName && !selectedActionsToAdd.includes(actionName)) {
                    selectedActionsToAdd.push(actionName);
                    const listDiv = document.getElementById('custom-actions-list');
                    const span = document.createElement('span');
                    span.textContent = actionName;
                    span.style.cssText = 'background-color: #eee; padding: 3px 8px; border-radius: 10px; font-size: 0.85rem;';
                    listDiv.appendChild(span);
                    input.value = '';
                } else if (selectedActionsToAdd.includes(actionName)) {
                    showCustomAlert("این اقدام سفارشی قبلاً اضافه شده است.");
                }
                input.focus();
            }

            function finishAddingItems() {
                document.querySelectorAll('input[name="suggested_action"]:checked').forEach(checkbox => {
                    if (!selectedActionsToAdd.includes(checkbox.value)) {
                        selectedActionsToAdd.push(checkbox.value);
                    }
                });
                try {
                    if (selectedPlatformForAdding.isNew) {
                        const safePlatformName = selectedPlatformForAdding.name.trim().toLowerCase().replace(/[^a-z0-9_]/g, '_');
                        const platformId = `${safePlatformName}_${Date.now()}`;
                        const tab = createPlatformTab(platformId, selectedPlatformForAdding.name);
                        platformTabs.appendChild(tab);
                        setupLongPress(tab, 'platform');
                        const contentDiv = document.createElement('div');
                        contentDiv.classList.add('platform-content');
                        contentDiv.dataset.platformId = platformId;
                        const buttonContainer = document.createElement('div');
                        buttonContainer.classList.add('button-container');
                        buttonContainer.dataset.platformId = platformId;
                        selectedActionsToAdd.forEach(actionName => {
                            if (actionName.trim()) {
                                const actionId = `${platformId}_${actionName.toLowerCase().replace(/[^a-z0-9_]/g, '_')}_${Date.now()}`;
                                const actionWrapper = createActionWrapper(actionName.trim(), platformId, actionId);
                                buttonContainer.appendChild(actionWrapper);
                                setupLongPress(actionWrapper, 'action');
                            }
                        });
                        const addActionBtn = document.createElement('button');
                        addActionBtn.classList.add('add-action-btn');
                        addActionBtn.innerHTML = '<i class="fas fa-plus"></i>';
                        addActionBtn.title = `افزودن اقدام به ${selectedPlatformForAdding.name}`;
                        addActionBtn.dataset.platformId = platformId;
                        addActionBtn.dataset.platformName = selectedPlatformForAdding.name;
                        buttonContainer.appendChild(addActionBtn);
                        contentDiv.appendChild(buttonContainer);
                        platformContents.appendChild(contentDiv);
                        activateTab(tab);
                    } else {
                        const contentDiv = platformContents.querySelector(`.platform-content[data-platform-id="${selectedPlatformForAdding.id}"]`);
                        const buttonContainer = contentDiv.querySelector('.button-container');
                        const addActionBtn = buttonContainer.querySelector('.add-action-btn');
                        selectedActionsToAdd.forEach(actionName => {
                            if (actionName.trim()) {
                                const actionId = `${selectedPlatformForAdding.id}_${actionName.toLowerCase().replace(/[^a-z0-9_]/g, '_')}_${Date.now()}`;
                                const actionWrapper = createActionWrapper(actionName.trim(), selectedPlatformForAdding.id, actionId);
                                buttonContainer.insertBefore(actionWrapper, addActionBtn);
                                setupLongPress(actionWrapper, 'action');
                            }
                        });
                        const tab = platformTabs.querySelector(`.platform-tab[data-platform-id="${selectedPlatformForAdding.id}"]`);
                        if (tab) activateTab(tab);
                    }
                } catch (error) {
                    showCustomAlert("خطایی در افزودن رخ داد: " + error.message);
                } finally {
                    hideAddItemModal();
                }
            }

            // --- Element Creation Functions ---
            function createPlatformTab(platformId, platformName) {
                const tab = document.createElement('button');
                tab.classList.add('platform-tab');
                tab.dataset.platformId = platformId;
                tab.textContent = platformName;
                return tab;
            }

            function activateTab(tab) {
                // Deactivate all first
                platformTabs.querySelectorAll('.platform-tab.active').forEach(t => t.classList.remove('active'));
                platformContents.querySelectorAll('.platform-content.active').forEach(c => c.classList.remove('active'));
                
                // If a valid tab is passed, activate it and its content
                if (tab) {
                    tab.classList.add('active');
                    const contentDivToActivate = platformContents.querySelector(`.platform-content[data-platform-id="${tab.dataset.platformId}"]`);
                    if (contentDivToActivate) {
                        contentDivToActivate.classList.add('active');
                    }
                }
            }

            function createActionWrapper(actionName, platformId, actionId) {
                const wrapper = document.createElement('div');
                wrapper.classList.add('action-wrapper');
                const actionButton = document.createElement('button');
                actionButton.classList.add('checklist-button');
                actionButton.textContent = actionName;
                actionButton.dataset.action = actionId;
                wrapper.dataset.platformId = platformId;
                wrapper.dataset.actionId = actionId;
                wrapper.appendChild(actionButton);
                return wrapper;
            }

            // --- Event Handlers & Listeners ---
            document.addEventListener('click', function (event) {
                if (event.target.classList.contains('add-action-btn') || event.target.closest('.add-action-btn')) {
                    const btn = event.target.closest('.add-action-btn');
                    const platformId = btn.dataset.platformId;
                    const platformName = btn.dataset.platformName || platformTabs.querySelector(`.platform-tab[data-platform-id="${platformId}"]`)?.textContent.trim();
                    selectedPlatformForAdding = { id: platformId, name: platformName, isNew: false };
                    selectedActionsToAdd = [];
                    loadActionSelectionStep();
                    showModal(addItemModal);
                }
            });

            resetBtn.addEventListener('click', () => {
                showConfirmModal("آیا از ریست کردن تمام انتخاب‌ها مطمئن هستید؟", () => {
                    platformContents.querySelector('.platform-content.active')?.querySelectorAll('.action-wrapper.checked').forEach(w => w.classList.remove('checked'));
                });
            });

            confirmModalConfirmBtn.addEventListener('click', () => {
                if (deleteCallback) {
                    deleteCallback();
                }
                hideConfirmModal();
            });

            confirmModal.addEventListener('click', (e) => { if (e.target === confirmModal) hideConfirmModal(); });
            confirmModalCancelBtn.addEventListener('click', hideConfirmModal);
            addItemModal.addEventListener('click', (e) => { if (e.target === addItemModal) hideAddItemModal(); });
            addItemModalCancelBtn.addEventListener('click', hideAddItemModal);
            addItemModalNextBtn.addEventListener('click', loadActionSelectionStep);
            addItemModalFinishBtn.addEventListener('click', finishAddingItems);
            alertModal.addEventListener('click', (e) => { if (e.target === alertModal) hideCustomAlert(); });
            alertModalOkBtn.addEventListener('click', hideCustomAlert);
            editNameModal.addEventListener('click', (e) => { if (e.target === editNameModal) hideEditNameModal(); });
            editNameCancelBtn.addEventListener('click', hideEditNameModal);
            itemActionModal.addEventListener('click', (e) => { if (e.target === itemActionModal) hideItemActionModal(); });
            actionCancelBtn.addEventListener('click', hideItemActionModal);
            
            actionEditBtn.addEventListener('click', () => {
                hideItemActionModal();
                const { element, type, name } = currentLongPressTarget;
                if (type === 'platform') {
                    showEditNameModal("ویرایش نام پلتفرم", name, (newName) => {
                        element.textContent = newName;
                        const addActionButton = platformContents.querySelector(`.platform-content[data-platform-id="${element.dataset.platformId}"] .add-action-btn`);
                        if (addActionButton) {
                            addActionButton.dataset.platformName = newName;
                            addActionButton.title = `افزودن اقدام به ${newName}`;
                        }
                    });
                } else if (type === 'action') {
                    showEditNameModal("ویرایش نام اقدام", name, (newName) => {
                        const actionButton = element.querySelector('.checklist-button');
                        if (actionButton) actionButton.textContent = newName;
                    });
                }
            });

            actionDeleteBtn.addEventListener('click', () => {
                hideItemActionModal();
                const { element, type, id, name } = currentLongPressTarget;

                if (type === 'platform') {
                    showConfirmModal(`آیا از حذف پلتفرم "${name}" و تمام اقدامات آن مطمئن هستید؟`, () => {
                        const contentDivToRemove = platformContents.querySelector(`.platform-content[data-platform-id="${id}"]`);
                        if (contentDivToRemove) contentDivToRemove.remove();
                        
                        const allTabs = Array.from(platformTabs.querySelectorAll('.platform-tab'));
                        const indexToDelete = allTabs.indexOf(element);
                        const wasActive = element.classList.contains('active');

                        element.remove();
                        
                        if (wasActive) {
                            const remainingTabs = Array.from(platformTabs.querySelectorAll('.platform-tab'));
                            if (remainingTabs.length > 0) {
                                let newIndexToActivate;
                                if (indexToDelete < remainingTabs.length) {
                                    newIndexToActivate = indexToDelete;
                                } else {
                                    newIndexToActivate = remainingTabs.length - 1;
                                }
                                activateTab(remainingTabs[newIndexToActivate]);
                            } else {
                                activateTab(null);
                            }
                        }
                    });
                } else if (type === 'action') {
                    showConfirmModal(`آیا از حذف اقدام "${name}" مطمئن هستید؟`, () => {
                        element.remove();
                    });
                }
            });
            
            initializePlatforms();
        });
    </script>
</body>
</html>
