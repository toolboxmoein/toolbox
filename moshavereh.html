<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاوره خرید ملک در رامسر</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00D968;
            --primary-light: #4DF5A5;
            --secondary-color: #00B84B;
            --dark-color: #008E3A;
            --light-color: #E6F8EE;
            --shadow: 0 10px 30px rgba(0, 217, 104, 0.1);
            --transition: all 0.3s ease;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --card-shadow: 0 15px 35px rgba(0, 217, 104, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            --hover-transform: translateY(-5px);
            --border-radius: 16px;
            --button-border-radius: 8px;
            --border-color: #e0e0e0;
            --grey-color: #6c757d;
            --success-color: #28a745;
            --red-color: #e53935;
            --text-black-color: #333;
            --yellow-color: #FFC107;
            --blue-color: #0275d8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            background-color: #ffffff;
        }

        .header-container {
            position: sticky;
            top: 0;
            z-index: 100;
            width: 100%;
        }

        .topbar {
            background-color: #ffffff;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
            padding: 8px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo-container {
            height: 50px;
            width: 150px;
            border-radius: 8px;
            overflow: hidden;
            background-color: #ffffff;
        }

        .logo-image {
            height: 100%;
            width: 100%;
            object-fit: contain;
            display: block;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 15px;
            min-height: calc(100vh - 90px);
        }

        .consultation-box {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: var(--transition);
            position: relative;
            border: 1px solid #f0f0f0;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            margin-bottom: 20px;
        }

        .intro-text {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
            text-align: center;
            color: var(--text-black-color);
        }

        .free-consultation {
            color: var(--red-color);
            font-weight: 600;
            display: inline;
            font-size: 18px;
        }

        .sms-info {
            font-size: 15px;
            line-height: 1.5;
            margin: 20px 0 15px;
            color: var(--grey-color);
        }

        .sms-button {
            background: var(--blue-color);
            color: white;
            border: none;
            border-radius: var(--button-border-radius);
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
            transition: var(--transition);
            text-decoration: none;
            box-shadow: 0 4px 12px rgba(2, 117, 216, 0.3);
        }

        .sms-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(2, 117, 216, 0.4);
        }

        .guide-text {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 25px;
            font-size: 1.1rem;
            color: #555;
            max-width: 680px;
            line-height: 1.7;
            position: relative;
        }

        .guide-text::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 2px;
            background: var(--gradient);
            border-radius: 2px;
        }

        .guide-text .highlight {
            color: var(--primary-color);
            font-weight: 600;
        }

        .floating-button {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: var(--gradient);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 217, 104, 0.3);
            cursor: pointer;
            transition: var(--transition);
            z-index: 100;
        }

        .floating-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 217, 104, 0.4);
        }

        .floating-button i {
            font-size: 24px;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--dark-color);
            color: white;
            padding: 12px 20px;
            border-radius: var(--button-border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 2000;
            display: none;
            animation: toastFadeIn 0.3s ease;
        }

        @keyframes toastFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            display: none;
        }

        .modal {
            background: white;
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .close-button {
            background: transparent;
            border: none;
            color: var(--grey-color);
            font-size: 24px;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-button:hover {
            color: var(--red-color);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: var(--button-border-radius);
            padding: 10px 15px;
            font-family: 'Vazirmatn', Arial, sans-serif;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: var(--transition);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 217, 104, 0.2);
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .consultation-box {
                padding: 15px;
            }

            .free-consultation {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .guide-text {
                font-size: 1rem;
            }

            .floating-button {
                bottom: 20px;
                left: 20px;
                width: 50px;
                height: 50px;
            }

            .logo-container {
                height: 45px;
                width: 135px;
            }
        }
    </style>
</head>

<body>
    <header class="header-container">
        <div class="topbar">
            <div class="logo-container">
                <img src="images/logo.png" alt="لوگوی برنامه" class="logo-image">
            </div>
        </div>
    </header>

    <main>
        <p class="guide-text">
            <span class="highlight">مشاوره رایگان</span> برای خرید ملک در رامسر
        </p>

        <div class="consultation-box">
            <p class="intro-text">
                اگر قصد خرید ملک در رامسر دارید، می‌توانید <span class="free-consultation">۳۰ دقیقه مشاوره رایگان</span> داشته باشید.
            </p>
            
            <p class="sms-info">برای هماهنگی مشاوره، لطفاً نام خود را همراه با درخواست مشاوره به شماره زیر پیامک کنید.</p>
            
            <a href="sms:09113930981" class="sms-button">
                <i class="fas fa-sms"></i>
                پیامک به ما
            </a>
        </div>
    </main>

    <!-- اعلان (Toast) -->
    <div class="toast" id="toast"></div>

    <script>
        // تبدیل اعداد انگلیسی به فارسی
        function toFarsiNumber(n) {
            const farsiDigits = ['۰', '۱', '۲', '۳', '۴', '۵', '۶', '۷', '۸', '۹'];
            return n.toString().replace(/\d/g, x => farsiDigits[x]);
        }

        // تبدیل اعداد فارسی به انگلیسی
        function toEnglishNumber(s) {
            const persianDigits = ['۰', '۱', '۲', '۳', '۴', '۵', '۶', '۷', '۸', '۹'];
            let result = s.toString();
            for (let i = 0; i < 10; i++) {
                const regex = new RegExp(persianDigits[i], 'g');
                result = result.replace(regex, i);
            }
            return result;
        }

        // نمایش پیام toast
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, duration);
        }
    </script>
</body>
</html>
