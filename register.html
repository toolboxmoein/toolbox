<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به رادار اینستاگرام</title>
    
    <!-- فونت وزیر -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome برای آیکون‌ها -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #00D968; --primary-light: #E6F8EE; --secondary-color: #00B84B; --dark-color: #333; --light-color: #f8f9fa; --shadow: 0 10px 30px rgba(0, 217, 104, 0.1); --transition: all 0.3s ease; --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); --card-shadow: 0 15px 35px rgba(0, 217, 104, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07); --border-radius: 16px; --button-border-radius: 8px; --border-color: #e0e0e0; --grey-color: #6c757d;
            --input-bg-color: #f0f0f0; /* Light grey for inputs */
            --text-grey: #666; /* Slightly darker grey for general text */
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Vazirmatn', Arial, sans-serif; 
            background-color: #ffffff; /* Changed to white */ 
            direction: rtl; 
            text-align: right; 
            color: var(--dark-color); 
            line-height: 1.6; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            padding: 20px; 
            overflow-y: auto; /* Allow scrolling for modal */
        }
        .auth-container { 
            background: #ffffff; /* Explicitly white, no shadow */
            padding: 30px 20px; /* Adjusted padding */
            border-radius: var(--border-radius);
            box-shadow: none; /* Removed shadow */
            width: 90%; /* Take 90% of width */
            max-width: 450px; /* Max width to prevent it from being too wide on large screens */
            text-align: center; 
        }
        .logo-section { margin-bottom: 30px; }
        .logo-placeholder { 
            width: 200px; /* Adjusted width */
            height: 60px; /* Adjusted height for aspect ratio */
            background-image: url('images/logo.png'); 
            background-size: contain; 
            background-repeat: no-repeat; 
            background-position: center; 
            margin: 0 auto 40px; /* More margin below logo */
        }
        /* New style for the introductory text */
        .intro-text {
            font-size: 16px;
            color: var(--dark-color);
            margin-bottom: 30px; /* Space below this text */
            line-height: 1.8;
            text-align: center;
            padding: 0 10px; /* Slight horizontal padding */
        }
        .intro-text .app-name {
            font-weight: 600; /* Make app name stand out slightly */
            color: var(--primary-color); /* Or a neutral dark color */
        }
        .form-group { margin-bottom: 15px; text-align: right; } /* Reduced margin */
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .form-group label { display: none; } /* Hide labels */
        .form-group input { 
            width: 100%; 
            padding: 18px 20px; /* Taller input */
            border: none; /* No border */
            background-color: var(--input-bg-color); /* Light grey background */
            border-radius: 12px; /* More rounded */
            font-family: 'Vazirmatn', Arial, sans-serif; 
            font-size: 16px; 
            text-align: right; 
            direction: rtl; 
            transition: var(--transition); 
            color: var(--dark-color); /* Ensure text color is visible */
        }
        .form-group input::placeholder {
            color: var(--grey-color); /* Placeholder color */
            text-align: right; /* Placeholder text alignment */
        }
        .form-group input:focus { 
            outline: none; 
            box-shadow: 0 0 0 3px rgba(0, 217, 104, 0.1); /* Keep subtle focus effect */
            background-color: #ffffff; /* White background on focus */
            border: 1px solid var(--primary-color); /* Subtle border on focus */
        }
        .form-group input.error { 
            border: 1px solid #dc3545; /* Red border for error */
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1); 
        }
        .password-strength { margin-top: 5px; font-size: 12px; text-align: right; padding-right: 5px; } /* Adjust alignment */
        .auth-button { 
            width: 100%; 
            padding: 18px; /* Taller button */
            margin-top: 30px; /* More space above button */
            margin-bottom: 0; /* Remove bottom margin */
            border: none; 
            border-radius: 12px; /* More rounded */
            font-family: 'Vazirmatn', Arial, sans-serif; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: var(--transition); 
            box-shadow: none; /* Remove shadow from button itself */
        }
        .primary-button { background: var(--gradient); color: white; } /* Use green gradient */
        .primary-button:hover:not(:disabled) { 
            box-shadow: var(--shadow); /* Use primary green shadow */
            transform: translateY(-2px); 
        }
        .primary-button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; box-shadow: none; }
        .mode-switch { 
            margin-top: 25px; /* Adjusted margin */
            padding-top: 0; /* Removed padding */
            border-top: none; /* Removed border */
            display: flex; 
            justify-content: center; 
            align-items: center;
            font-size: 14px;
        }
        .mode-switch p {
            margin-bottom: 0;
            margin-left: 5px; /* Space between text and button */
            color: var(--text-grey); /* Lighter grey for this text */
        }
        .mode-switch button { 
            background: none; 
            border: none; 
            color: var(--dark-color); /* Darker text for the link */
            cursor: pointer; 
            font-family: 'Vazirmatn', Arial, sans-serif; 
            font-size: 14px; 
            text-decoration: none; /* No underline by default */
            font-weight: 500;
            padding: 0; /* Remove button padding */
        }
        .mode-switch button:hover { 
            color: var(--primary-color); /* Subtle hover effect */
            text-decoration: underline; /* Underline on hover */
        }

        /* Message styling */
        .message { margin-top: 20px; padding: 12px; border-radius: var(--button-border-radius); font-size: 14px; text-align: center; }

        /* NEW: Forgot Password Link */
        .forgot-password-link {
            display: block;
            margin-top: 10px;
            font-size: 13px;
            color: var(--grey-color);
            text-decoration: none;
            transition: color 0.3s ease;
            text-align: center;
        }
        .forgot-password-link:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        /* NEW: Modal Styles for Forgot Password */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-backdrop.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: var(--white);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            width: 90%;
            max-width: 400px;
            text-align: right;
            transform: translateY(-50px);
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            position: relative;
        }
        .modal-backdrop.show .modal-content {
            transform: translateY(0);
            opacity: 1;
        }
        .modal-header {
            font-size: 20px;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 20px;
            text-align: center;
        }
        .modal-body p {
            font-size: 14px;
            color: var(--text-grey);
            margin-bottom: 20px;
            line-height: 1.7;
        }
        .modal-body input {
            width: 100%;
            padding: 15px 18px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Vazirmatn', Arial, sans-serif;
            font-size: 15px;
            text-align: right;
            direction: rtl;
            margin-bottom: 15px;
        }
        .modal-body input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 217, 104, 0.1);
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .modal-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-family: 'Vazirmatn', Arial, sans-serif;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        .modal-button.primary {
            background: var(--gradient);
            color: white;
        }
        .modal-button.primary:hover {
            box-shadow: var(--shadow);
            transform: translateY(-2px);
        }
        .modal-button.secondary {
            background-color: var(--input-bg-color);
            color: var(--dark-color);
            border: 1px solid var(--border-color);
        }
        .modal-button.secondary:hover {
            background-color: var(--border-color);
        }
        .modal-message {
            margin-top: 15px;
            font-size: 13px;
            text-align: center;
        }
        .modal-message.success { color: var(--primary-color); }
        .modal-message.error { color: var(--danger-color); }

        @media (max-width: 768px) {
            .auth-container { 
                padding: 20px 15px; /* Even less padding on very small screens */
                width: 95%; /* Wider on small screens */
            }
            .logo-placeholder { width: 180px; height: 55px; margin: 0 auto 30px; }
            .intro-text { font-size: 15px; margin-bottom: 25px; }
            .form-group input, .auth-button { font-size: 15px; padding: 15px 18px; }
            .mode-switch { font-size: 12px; }
            .modal-content { padding: 25px 20px; }
            .modal-header { font-size: 18px; }
            .modal-body p { font-size: 13px; }
            .modal-body input { padding: 12px 15px; font-size: 14px; }
            .modal-button { padding: 10px; font-size: 14px; }
        }
    </style>
</head>
<body>

<div class="auth-container">
    <div class="logo-section">
        <div class="logo-placeholder"></div>
    </div>

    <p class="intro-text" id="main-intro-text">برای ورود و یا ثبت نام در <span class="app-name">رادار اینستاگرام</span> پست الکترونیک خود را وارد نمایید</p>

    <form id="authForm">
        <div id="name-fields" style="display: none;">
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="firstName" name="firstName" placeholder="نام">
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" name="lastName" placeholder="نام خانوادگی">
                </div>
            </div>
        </div>

        <div class="form-group">
            <input type="email" id="email" name="email" required placeholder="ایمیل" autocomplete="email">
        </div>

        <div class="form-group">
            <input type="password" id="password" name="password" required placeholder="رمز عبور">
            <div id="password-strength" class="password-strength"></div>
        </div>

        <div class="form-group" id="confirm-password-field" style="display: none;">
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="تأیید رمز عبور">
        </div>
        
        <button type="submit" class="auth-button primary-button" id="primary-action">
            <i class="fas fa-sign-in-alt"></i> ورود به رادار اینستاگرام
        </button>
    </form>
    
    <!-- NEW: Forgot Password Link (only visible in login mode) -->
    <a href="#" class="forgot-password-link" id="forgot-password-link" style="display: block;">رمز عبور خود را فراموش کرده‌اید؟</a>

    <div class="mode-switch">
        <p id="switch-text">حساب کاربری ندارید؟</p>
        <button type="button" id="mode-switch-btn">ثبت‌نام کنید</button>
    </div>

    <div id="message" class="message" style="display: none;"></div>
</div>

<!-- NEW: Forgot Password Modal -->
<div id="forgot-password-modal" class="modal-backdrop">
    <div class="modal-content">
        <div class="modal-header">بازیابی رمز عبور</div>
        <div class="modal-body">
            <p>لطفاً ایمیل خود را وارد کنید تا لینک بازیابی رمز عبور برای شما ارسال شود.</p>
            <input type="email" id="forgot-password-email" placeholder="ایمیل شما" required>
            <div id="forgot-password-message" class="modal-message" style="display: none;"></div>
        </div>
        <div class="modal-buttons">
            <button class="modal-button primary" id="send-reset-link-btn">ارسال لینک بازیابی</button>
            <button class="modal-button secondary" id="cancel-reset-btn">لغو</button>
        </div>
    </div>
</div>

<script type="module">
    import { signUp, signIn, getSession, requestPasswordReset } from './auth.js';

    // المنت‌های DOM
    const mainIntroText = document.getElementById('main-intro-text'); 
    const authForm = document.getElementById('authForm');
    const primaryActionBtn = document.getElementById('primary-action');
    const modeSwitchBtn = document.getElementById('mode-switch-btn');
    const messageDiv = document.getElementById('message');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const firstNameInput = document.getElementById('firstName');
    const lastNameInput = document.getElementById('lastName');
    const container = document.querySelector('.auth-container');
    const nameFields = document.getElementById('name-fields');
    const confirmPasswordField = document.getElementById('confirm-password-field');
    const passwordStrength = document.getElementById('password-strength');
    const forgotPasswordLink = document.getElementById('forgot-password-link'); // NEW
    const forgotPasswordModal = document.getElementById('forgot-password-modal'); // NEW
    const forgotPasswordEmailInput = document.getElementById('forgot-password-email'); // NEW
    const sendResetLinkBtn = document.getElementById('send-reset-link-btn'); // NEW
    const cancelResetBtn = document.getElementById('cancel-reset-btn'); // NEW
    const forgotPasswordMessageDiv = document.getElementById('forgot-password-message'); // NEW

    let currentMode = 'login';

    // بررسی اینکه آیا کاربر از قبل وارد شده است یا نه
    async function checkAndRedirect() {
        const session = await getSession();
        if (session) {
            window.location.href = 'index.html';
        }
    }
    
    checkAndRedirect();

    function checkPasswordStrength(password) {
        let strength = 0;
        let feedback = '';
        if (password.length >= 8) strength++;
        if (/[a-z]/.test(password)) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^A-Za-z0-9]/.test(password)) strength++;
        
        if (password.length < 6) {
            feedback = 'رمز عبور خیلی کوتاه است';
            passwordStrength.className = 'password-strength weak';
        } else if (strength < 3) {
            feedback = 'رمز عبور ضعیف است';
            passwordStrength.className = 'password-strength weak';
        } else if (strength < 4) {
            feedback = 'رمز عبور متوسط است';
            passwordStrength.className = 'password-strength medium';
        } else {
            feedback = 'رمز عبور قوی است';
            passwordStrength.className = 'password-strength strong';
        }
        passwordStrength.textContent = feedback;
    }

    passwordInput.addEventListener('input', (e) => {
        if (currentMode === 'signup' && e.target.value) {
            checkPasswordStrength(e.target.value);
        } else {
            passwordStrength.textContent = '';
        }
    });

    function showMessage(text, type = 'error') {
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = 'block';
        setTimeout(() => {
            messageDiv.style.display = 'none';
        }, 7000);
    }

    // NEW: Function to show modal messages
    function showModalMessage(element, text, type = 'error') {
        element.textContent = text;
        element.className = `modal-message ${type}`;
        element.style.display = 'block';
    }
    
    // NEW: Function to hide modal
    function hideModal(modalElement) {
        modalElement.classList.remove('show');
        setTimeout(() => {
            modalElement.style.display = 'none';
            // Clear messages and input when modal is hidden
            forgotPasswordEmailInput.value = '';
            forgotPasswordMessageDiv.style.display = 'none';
        }, 300);
    }
    
    // NEW: Function to show modal
    function showModal(modalElement) {
        modalElement.style.display = 'flex';
        setTimeout(() => modalElement.classList.add('show'), 10);
    }

    function switchMode() {
        currentMode = (currentMode === 'login') ? 'signup' : 'login';
        
        if (currentMode === 'signup') {
            mainIntroText.innerHTML = 'برای ایجاد حساب کاربری جدید در <span class="app-name">رادار اینستاگرام</span> اطلاعات خود را وارد نمایید';
            primaryActionBtn.innerHTML = '<i class="fas fa-user-plus"></i> ثبت‌نام در رادار اینستاگرام';
            document.getElementById('switch-text').textContent = 'قبلاً ثبت‌نام کرده‌اید؟';
            modeSwitchBtn.textContent = 'وارد شوید';
            nameFields.style.display = 'block';
            confirmPasswordField.style.display = 'block';
            firstNameInput.required = true;
            lastNameInput.required = true;
            confirmPasswordInput.required = true;
            emailInput.placeholder = 'ایمیل'; 
            passwordInput.placeholder = 'رمز عبور';
            forgotPasswordLink.style.display = 'none'; // NEW: Hide forgot password link
        } else {
            mainIntroText.innerHTML = 'برای ورود و یا ثبت نام در <span class="app-name">رادار اینستاگرام</span> پست الکترونیک خود را وارد نمایید';
            primaryActionBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> ورود به رادار اینستاگرام';
            document.getElementById('switch-text').textContent = 'حساب کاربری ندارید؟';
            modeSwitchBtn.textContent = 'ثبت‌نام کنید';
            nameFields.style.display = 'none';
            confirmPasswordField.style.display = 'none';
            firstNameInput.required = false;
            lastNameInput.required = false;
            confirmPasswordInput.required = false;
            passwordStrength.textContent = '';
            emailInput.placeholder = 'ایمیل'; 
            passwordInput.placeholder = 'رمز عبور';
            forgotPasswordLink.style.display = 'block'; // NEW: Show forgot password link
        }
        authForm.reset();
        messageDiv.style.display = 'none';
        document.querySelectorAll('input.error').forEach(input => input.classList.remove('error'));
    }

    modeSwitchBtn.addEventListener('click', switchMode);

    function validateForm() {
        let isValid = true;
        document.querySelectorAll('input.error').forEach(input => input.classList.remove('error'));
        if (!emailInput.value.trim()) { emailInput.classList.add('error'); isValid = false; }
        if (!passwordInput.value) { passwordInput.classList.add('error'); isValid = false; }
        
        if (currentMode === 'signup') {
            if (!firstNameInput.value.trim()) { firstNameInput.classList.add('error'); isValid = false; }
            if (!lastNameInput.value.trim()) { lastNameInput.classList.add('error'); isValid = false; }
            if (passwordInput.value.length < 6) {
                passwordInput.classList.add('error');
                showMessage('رمز عبور باید حداقل 6 کاراکتر باشد.', 'error');
                isValid = false;
            }
            if (passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordInput.classList.add('error');
                showMessage('رمزهای عبور مطابقت ندارند.', 'error');
                isValid = false;
            }
        }
        return isValid;
    }

    authForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        
        if (!validateForm()) return;

        const email = emailInput.value.trim();
        const password = passwordInput.value;
        
        container.classList.add('loading');
        primaryActionBtn.disabled = true;
        
        try {
            let result;
            if (currentMode === 'login') {
                result = await signIn(email, password);
            } else {
                result = await signUp(
                    email,
                    password,
                    firstNameInput.value.trim(),
                    lastNameInput.value.trim()
                );
            }

            const { data, error } = result;

            if (error) {
                showMessage(error.message, 'error');
            } else if (data && data.session) {
                const message = (currentMode === 'login') ? 'ورود موفقیت‌آمیز!' : 'ثبت‌نام موفقیت‌آمیز!';
                showMessage(`${message} در حال انتقال...`, 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                showMessage('یک خطای نامشخص رخ داد. لطفاً دوباره تلاش کنید.', 'error');
            }
            
        } catch (err) {
            showMessage('خطای غیرمنتظره رخ داد. لطفاً دوباره تلاش کنید.', 'error');
            console.error('Auth error:', err);
        } finally {
            container.classList.remove('loading');
            primaryActionBtn.disabled = false;
        }
    });

    // NEW: Event Listeners for Forgot Password
    forgotPasswordLink.addEventListener('click', (e) => {
        e.preventDefault();
        showModal(forgotPasswordModal);
        forgotPasswordEmailInput.value = emailInput.value; // Prefill email if available
    });

    cancelResetBtn.addEventListener('click', () => hideModal(forgotPasswordModal));
    forgotPasswordModal.addEventListener('click', (e) => { // Close modal if clicked outside content
        if (e.target === forgotPasswordModal) {
            hideModal(forgotPasswordModal);
        }
    });

    sendResetLinkBtn.addEventListener('click', async () => {
        const email = forgotPasswordEmailInput.value.trim();
        if (!email) {
            showModalMessage(forgotPasswordMessageDiv, "لطفاً ایمیل خود را وارد کنید.", 'error');
            return;
        }

        sendResetLinkBtn.disabled = true;
        forgotPasswordEmailInput.disabled = true;
        showModalMessage(forgotPasswordMessageDiv, "در حال ارسال لینک بازیابی...", 'info'); // Use 'info' for loading

        try {
            const { data, error } = await requestPasswordReset(email);

            if (error) {
                showModalMessage(forgotPasswordMessageDiv, error.message, 'error');
            } else {
                showModalMessage(forgotPasswordMessageDiv, data, 'success');
                // Optionally, hide the modal after a short delay
                setTimeout(() => hideModal(forgotPasswordModal), 3000);
            }
        } catch (e) {
            showModalMessage(forgotPasswordMessageDiv, "خطای شبکه یا غیرمنتظره رخ داد.", 'error');
            console.error("Forgot password request error:", e);
        } finally {
            sendResetLinkBtn.disabled = false;
            forgotPasswordEmailInput.disabled = false;
        }
    });

    // Initial state for forgot password link
    if (currentMode === 'login') {
        forgotPasswordLink.style.display = 'block';
    } else {
        forgotPasswordLink.style.display = 'none';
    }

</script>

</body>
</html>
