<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جعبه ابزار املاک</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00D968;
            --primary-light: #4DF5A5;
            --secondary-color: #00B84B;
            --dark-color: #008E3A;
            --light-color: #E6F8EE;
            --shadow: 0 10px 30px rgba(0, 217, 104, 0.1);
            --transition: all 0.3s ease;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --card-shadow: 0 15px 35px rgba(0, 217, 104, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            --hover-transform: translateY(-5px);
            --border-radius: 16px;
            --button-border-radius: 8px;
            --border-color: #e0e0e0;
            --grey-color: #6c757d;
            --success-color: #28a745;
            --red-color: #e53935;
            --text-black-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            background-color: #ffffff;
            /* Added to prevent text selection */
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ and Edge */
            user-select: none; /* Standard syntax */
        }

        .header-container {
            position: sticky;
            top: 0;
            z-index: 100;
            width: 100%;
        }

        .topbar {
            background-color: #ffffff;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
            padding: 8px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo-container {
            height: 50px;
            width: 150px;
            border-radius: 8px;
            overflow: hidden;
            background-color: #ffffff;
        }

        .logo-image {
            height: 100%;
            width: 100%;
            object-fit: contain;
            display: block;
        }

        .header-icon-btn {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 20px;
            color: var(--grey-color);
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: var(--transition);
        }
        
        .header-icon-btn:hover {
            color: var(--primary-color);
            background-color: #f0f0f0;
            transform: translateY(-50%) rotate(90deg);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 15px 20px;
            min-height: calc(100vh - 90px);
        }

        .form-container {
            width: 100%;
            max-width: 650px;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            margin-bottom: 15px;
            gap: 10px;
            justify-content: space-between;
            flex-wrap: nowrap;
        }

        .form-group {
            flex: 0 0 calc(50% - 5px);
            text-align: right;
            min-width: 0;
        }

        label {
            font-weight: 500;
            margin-bottom: 6px;
            display: block;
            color: #333;
            font-size: 14px;
            position: relative;
            padding-right: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        label::before {
            content: '•';
            position: absolute;
            right: 0;
            top: -2px;
            color: var(--primary-color);
            font-size: 18px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            outline: none;
            font-size: 14px;
            font-family: 'Vazirmatn', Arial, sans-serif;
            transition: var(--transition);
            background-color: #f9f9f9;
            text-align: center;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 217, 104, 0.1);
            background-color: #fff;
        }

        .suggestions-section {
            width: 100%;
            max-width: 650px;
            margin: 20px 0;
            padding: 20px;
            background: transparent;
            border-radius: 12px;
            border: 2px solid var(--primary-color);
            display: none;
        }

        .suggestions-section.show {
            display: block;
        }

        .suggestions-title {
            text-align: center;
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .main-calculations-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .main-calculation {
            background: white;
            padding: 12px;
            border-radius: 8px;
            flex: 1;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            text-align: center;
            border-right: 3px solid var(--primary-color);
        }

        .main-calculation .title {
            font-size: 0.8rem;
            color: var(--red-color);
            margin-bottom: 5px;
            font-weight: 600;
        }

        .main-calculation .value {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .suggestions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .suggestion-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
            text-align: center;
            border-right: 3px solid var(--primary-color);
        }

        .suggestion-item .deposit {
            font-size: 0.8rem;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 3px;
        }

        .suggestion-item .rent {
            font-size: 0.75rem;
            color: #666;
        }

        .calculator-section {
            width: 100%;
            max-width: 650px;
            margin-top: 30px;
            padding: 20px;
            background: transparent;
            border-radius: 12px;
            border: 2px solid var(--primary-color);
        }

        .calculator-title {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 20px;
            position: relative;
        }

        .calculator-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: var(--gradient);
            border-radius: 2px;
        }

        .calculator-input-group {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            border-right: 3px solid var(--primary-color);
        }

        .calculator-input-title {
            font-size: 0.9rem;
            color: var(--dark-color);
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }

        .calculator-input-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .calculator-text {
            font-size: 0.9rem;
            color: #333;
        }

        .dotted-input {
            border: none;
            border-bottom: 2px dotted var(--primary-color);
            background: rgba(0, 217, 104, 0.05);
            padding: 8px 12px;
            font-size: 16px;
            font-weight: 600;
            color: var(--primary-color);
            text-align: center;
            outline: none;
            min-width: 120px;
            border-radius: 4px 4px 0 0;
        }

        .dotted-input:focus {
            border-bottom-color: var(--dark-color);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 0 2px rgba(0, 217, 104, 0.2);
        }

        .result-display {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            border-right: 4px solid var(--secondary-color);
        }

        .result-display .result-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .result-display .result-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--secondary-color);
            line-height: 1.5; /* Added for better spacing between lines */
        }

        @media (max-width: 480px) {
            .form-container,
            .suggestions-section,
            .calculator-section {
                max-width: 100%;
            }

            .form-row {
                gap: 8px;
            }

            .form-group {
                flex: 0 0 calc(50% - 4px);
            }

            .main-calculations-row {
                flex-direction: column;
                gap: 8px;
            }

            .suggestions-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .calculator-input-row {
                flex-direction: column;
                text-align: center;
                gap: 8px;
            }

            .dotted-input {
                min-width: 100px;
                font-size: 14px;
            }

            .calculator-input-group {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <header class="header-container">
        <div class="topbar">
            <div class="logo-container">
                <img src="images/logo.png" alt="لوگوی برنامه" class="logo-image">
            </div>
            <button id="resetButtonHeader" class="header-icon-btn" aria-label="محاسبه مجدد">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
    </header>

    <main>
        <!-- فیلدهای ورودی اصلی -->
        <div class="form-container">
            <div class="form-row">
                <div class="form-group">
                    <label for="main-deposit">رهن فعلی (میلیون تومان):</label>
                    <input type="text" id="main-deposit" placeholder="مبلغ رهن را وارد کنید"
                        oninput="handlePersianNumberInput(this); generateSuggestions()">
                </div>
                <div class="form-group">
                    <label for="main-rent">اجاره فعلی (میلیون تومان):</label>
                    <input type="text" id="main-rent" placeholder="مبلغ اجاره را وارد کنید"
                        oninput="handlePersianNumberInput(this); generateSuggestions()">
                </div>
            </div>
        </div>

        <!-- بخش پیشنهادات خودکار -->
        <div class="suggestions-section" id="suggestionsSection">
            <div class="suggestions-title">پیشنهادات بر اساس اطلاعات وارد شده</div>
            
            <div class="main-calculations-row" id="mainCalculations">
                <!-- محاسبات اصلی اینجا نمایش داده می‌شود -->
            </div>

            <div class="suggestions-grid" id="suggestionsGrid">
                <!-- پیشنهادات اینجا نمایش داده می‌شود -->
            </div>
        </div>

        <!-- بخش محاسبه‌گر شخصی -->
        <div class="calculator-section">
            <div class="calculator-title">حالا جور دیگه‌ای حساب کن</div>
            
            <div class="calculator-input-group">
                <div class="calculator-input-title">اگر مبلغ رهن این باشد</div>
                <div class="calculator-input-row">
                    <span class="calculator-text">اگر</span>
                    <input type="text" class="dotted-input" id="custom-deposit" placeholder="۰" 
                           oninput="handlePersianNumberInput(this); calculateDifferentWay()">
                    <span class="calculator-text">میلیون رهن باشد</span>
                </div>
                <div id="deposit-calculation-result" style="margin-top: 10px; text-align: center; color: var(--primary-color); font-weight: 600; display: none;">
                    <!-- نتیجه محاسبه رهن اینجا نمایش داده می‌شود -->
                </div>
            </div>

            <div class="calculator-input-group">
                <div class="calculator-input-title">اگر مبلغ اجاره این باشد</div>
                <div class="calculator-input-row">
                    <span class="calculator-text">اگر</span>
                    <input type="text" class="dotted-input" id="custom-rent" placeholder="۰"
                           oninput="handlePersianNumberInput(this); calculateDifferentWay()">
                    <span class="calculator-text">میلیون اجاره باشد</span>
                </div>
                <div id="rent-calculation-result" style="margin-top: 10px; text-align: center; color: var(--primary-color); font-weight: 600; display: none;">
                    <!-- نتیجه محاسبه اجاره اینجا نمایش داده می‌شود -->
                </div>
            </div>

            <div class="result-display" id="customResult" style="display: none;">
                <div class="result-label">نتیجه نهایی:</div>
                <div class="result-value" id="customResultText">محاسبه‌ای انجام نشده</div>
            </div>
        </div>
    </main>

    <script>
        function toFarsiNumber(n) {
            const farsiDigits = ['۰', '۱', '۲', '۳', '۴', '۵', '۶', '۷', '۸', '۹'];
            return n.toString().replace(/\d/g, x => farsiDigits[x]);
        }

        function toEnglishNumber(s) {
            const persianDigits = ['۰', '۱', '۲', '۳', '۴', '۵', '۶', '۷', '۸', '۹'];
            let result = s.toString();
            for (let i = 0; i < 10; i++) {
                const regex = new RegExp(persianDigits[i], 'g');
                result = result.replace(regex, i);
            }
            return result;
        }

        function formatNumberWithCommas(number) {
            const parts = number.toString().split('.');
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            return parts.join('.');
        }

        function roundToNearestFive(number) {
            return Math.round(number / 5) * 5;
        }

        function smartRound(number) {
            if (number < 10) {
                return Math.round(number * 4) / 4; // گرد کردن به ربع
            } else if (number < 50) {
                return Math.round(number * 2) / 2; // گرد کردن به نیم
            } else {
                return Math.round(number); // گرد کردن به عدد صحیح
            }
        }

        function handlePersianNumberInput(input) {
            let value = input.value.replace(/[^\d۰-۹,]/g, '');
            value = toEnglishNumber(value);
            
            let numericValue = value.replace(/,/g, '');
            
            if (numericValue) {
                numericValue = formatNumberWithCommas(numericValue);
            }
            
            input.value = toFarsiNumber(numericValue);
        }

        function generateSuggestions() {
            const depositInput = document.getElementById('main-deposit');
            const rentInput = document.getElementById('main-rent');
            const suggestionsSection = document.getElementById('suggestionsSection');
            const mainCalculations = document.getElementById('mainCalculations');
            const suggestionsGrid = document.getElementById('suggestionsGrid');

            const depositValue = parseFloat(toEnglishNumber(depositInput.value).replace(/,/g, '')) || 0;
            const rentValue = parseFloat(toEnglishNumber(rentInput.value).replace(/,/g, '')) || 0;

            if (depositValue > 0 || rentValue > 0) {
                suggestionsSection.classList.add('show');

                let totalRentEquivalent = 0;
                let totalDepositEquivalent = 0;

                if (depositValue > 0 && rentValue > 0) {
                    totalRentEquivalent = (depositValue / 30) + rentValue;
                    totalDepositEquivalent = depositValue + (rentValue * 30);
                } else if (depositValue > 0) {
                    totalRentEquivalent = depositValue / 30;
                    totalDepositEquivalent = depositValue;
                } else if (rentValue > 0) {
                    totalRentEquivalent = rentValue;
                    totalDepositEquivalent = rentValue * 30;
                }

                let mainCalcHTML = `
                    <div class="main-calculation">
                        <div class="title">اگر کلاً اجاره باشد:</div>
                        <div class="value">${toFarsiNumber(formatNumberWithCommas(Math.floor(totalRentEquivalent)))} میلیون تومان</div>
                    </div>
                    <div class="main-calculation">
                        <div class="title">اگر کلاً رهن باشد:</div>
                        <div class="value">${toFarsiNumber(formatNumberWithCommas(Math.floor(totalDepositEquivalent)))} میلیون تومان</div>
                    </div>
                `;

                mainCalculations.innerHTML = mainCalcHTML;

                const suggestions = [];
                if (depositValue > 0 || rentValue > 0) {
                    const baseDeposit = totalDepositEquivalent;
                    const baseRent = totalRentEquivalent;
                    
                    const quarterDeposit = baseDeposit / 4;
                    const newDeposit1 = smartRound(Math.max(0, baseDeposit - quarterDeposit));
                    const newRent1 = smartRound(baseRent - (baseDeposit - newDeposit1)/30);
                    suggestions.push({ deposit: newDeposit1, rent: newRent1 });

                    const halfDeposit = baseDeposit / 2;
                    const newDeposit2 = smartRound(Math.max(0, baseDeposit - halfDeposit));
                    const newRent2 = smartRound(baseRent - (baseDeposit - newDeposit2)/30);
                    suggestions.push({ deposit: newDeposit2, rent: newRent2 });

                    const threeQuarterDeposit = (baseDeposit * 3) / 4;
                    const newDeposit3 = smartRound(Math.max(0, baseDeposit - threeQuarterDeposit));
                    const newRent3 = smartRound(baseRent - (baseDeposit - newDeposit3)/30);
                    suggestions.push({ deposit: newDeposit3, rent: newRent3 });

                    const extraDeposit = quarterDeposit;
                    const newDeposit4 = smartRound(baseDeposit + extraDeposit);
                    const newRent4 = smartRound(Math.max(0, baseRent - (newDeposit4 - baseDeposit) / 30));
                    suggestions.push({ deposit: newDeposit4, rent: newRent4 });
                }

                suggestionsGrid.innerHTML = suggestions.map(item => `
                    <div class="suggestion-item">
                        <div class="deposit">${toFarsiNumber(formatNumberWithCommas(item.deposit))} میلیون رهن</div>
                        <div class="rent">${toFarsiNumber(formatNumberWithCommas(item.rent))} میلیون اجاره</div>
                    </div>
                `).join('');

            } else {
                suggestionsSection.classList.remove('show');
            }
        }

        function calculateDifferentWay() {
            const customDeposit = document.getElementById('custom-deposit');
            const customRent = document.getElementById('custom-rent');
            const depositResult = document.getElementById('deposit-calculation-result');
            const rentResult = document.getElementById('rent-calculation-result');
            const customResult = document.getElementById('customResult');
            const customResultText = document.getElementById('customResultText');

            const mainDepositValue = parseFloat(toEnglishNumber(document.getElementById('main-deposit').value).replace(/,/g, '')) || 0;
            const mainRentValue = parseFloat(toEnglishNumber(document.getElementById('main-rent').value).replace(/,/g, '')) || 0;

            const newDepositValue = parseFloat(toEnglishNumber(customDeposit.value).replace(/,/g, '')) || 0;
            const newRentValue = parseFloat(toEnglishNumber(customRent.value).replace(/,/g, '')) || 0;
            
            const totalDepositEquivalent = mainDepositValue + (mainRentValue * 30);

            if (newDepositValue > 0 && (mainDepositValue > 0 || mainRentValue > 0)) {
                const remainingDeposit = totalDepositEquivalent - newDepositValue;
                const finalRent = remainingDeposit / 30;

                depositResult.innerHTML = `اجاره نهایی: ${toFarsiNumber(formatNumberWithCommas(smartRound(finalRent)))} میلیون`;
                depositResult.style.display = 'block';
                customRent.value = '۰';
                rentResult.style.display = 'none';

                customResult.style.display = 'block';
                customResultText.innerHTML = `رهن: ${toFarsiNumber(formatNumberWithCommas(newDepositValue))} م<br>اجاره: ${toFarsiNumber(formatNumberWithCommas(smartRound(finalRent)))} م`;

            } else if (newRentValue > 0 && (mainDepositValue > 0 || mainRentValue > 0)) {
                const requiredDepositForRent = newRentValue * 30;
                const finalDeposit = totalDepositEquivalent - requiredDepositForRent;

                rentResult.innerHTML = `رهن نهایی: ${toFarsiNumber(formatNumberWithCommas(smartRound(finalDeposit)))} میلیون`;
                rentResult.style.display = 'block';
                customDeposit.value = '۰';
                depositResult.style.display = 'none';

                customResult.style.display = 'block';
                customResultText.innerHTML = `رهن: ${toFarsiNumber(formatNumberWithCommas(smartRound(finalDeposit)))} م<br>اجاره: ${toFarsiNumber(formatNumberWithCommas(newRentValue))} م`;

            } else {
                depositResult.style.display = 'none';
                rentResult.style.display = 'none';
                customResult.style.display = 'none';
            }
        }

        function clearAllFields() {
            document.getElementById('main-deposit').value = '';
            document.getElementById('main-rent').value = '';
            document.getElementById('custom-deposit').value = '۰';
            document.getElementById('custom-rent').value = '۰';
            document.getElementById('deposit-calculation-result').style.display = 'none';
            document.getElementById('rent-calculation-result').style.display = 'none';
            document.getElementById('suggestionsSection').classList.remove('show');
            document.getElementById('customResult').style.display = 'none';
            document.getElementById('main-deposit').focus();
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const resetButtonHeader = document.getElementById('resetButtonHeader');
            if (resetButtonHeader) {
                resetButtonHeader.addEventListener('click', clearAllFields);
            }
            
            const dottedInputs = document.querySelectorAll('.dotted-input');
            dottedInputs.forEach(input => {
                input.addEventListener('focus', function() {
                    if (this.value === '' || this.value === '۰') {
                        this.value = '';
                    }
                });
                
                input.addEventListener('blur', function() {
                    if (this.value === '') {
                        this.value = '۰';
                    }
                });
            });
        });
    </script>
</body>
</html>
