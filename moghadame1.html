<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرفی کلی رادار اینستاگرام</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Shared root variables for consistency */
        :root {
            --primary-color: #00D968;
            --primary-light: #E6F8EE;
            --secondary-color: #00B84B;
            --dark-color: #333;
            --light-color: #fff;
            --bg-grey: #fcfcfc;
            --border-color: #e0e0e0;
            --transition: all 0.3s ease;
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Vazirmatn', Arial, sans-serif;
            background-color: var(--bg-grey);
            color: var(--dark-color);
            direction: rtl;
            text-align: right;
            line-height: 1.8;
            padding-bottom: 20px;
        }

        /* Header consistent with other pages */
        .page-header {
            text-align: center;
            background-color: var(--light-color);
            padding: 15px 20px;
            border-bottom: 2px solid var(--primary-light);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        .page-header h1 {
            font-size: 1.5rem;
            color: var(--secondary-color);
            font-weight: 700;
        }
        
        .video-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio (9/16 * 100) */
            height: 0;
            overflow: hidden;
            background-color: #000; /* Placeholder background */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .video-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark-color);
            text-align: center;
            margin: 25px 0 15px;
            padding: 0 15px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .page-header h1 {
                font-size: 1.3rem;
            }
            .video-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

<header class="page-header">
    <h1>آموزش: معرفی کلی رادار اینستاگرام</h1>
</header>

<div class="video-container">
    <h2 class="video-title">معرفی کلی برنامه رادار اینستاگرام</h2>
    <div class="video-wrapper">
        <!-- اینجا کد ویدیوی آپارات خود را قرار دهید -->
        <!-- مثال: <iframe src="https://www.aparat.com/video/video/embed/videohash/YOUR_APARAT_VIDEO_ID/vt/true" allowFullScreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe> -->
        <!-- لطفاً 'YOUR_APARAT_VIDEO_ID' را با شناسه واقعی ویدیوی آپارات خود جایگزین کنید. -->
        <iframe src="https://www.aparat.com/video/video/embed/videohash/YOUR_APARAT_VIDEO_ID/vt/true" 
                allowFullScreen="true" 
                webkitallowfullscreen="true" 
                mozallowfullscreen="true">
        </iframe>
    </div>
    <p style="text-align: center; margin-top: 20px; font-size: 0.9rem; color: #666;">
        در این ویدیو به معرفی جامع قابلیت‌ها و نحوه کار با رادار اینستاگرام می‌پردازیم.
    </p>
</div>

</body>
</html>
