<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیام‌ها - رادار اینستاگرام</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00D968;
            --primary-light: #E6F8EE;
            --secondary-color: #00B84B;
            --dark-color: #333;
            --light-color: #f8f9fa;
            --shadow: 0 10px 30px rgba(0, 217, 104, 0.1);
            --transition: all 0.3s ease;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --card-shadow: 0 15px 35px rgba(0, 217, 104, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            --border-radius: 16px;
            --border-color: #e0e0e0;
            --grey-color: #6c757d;
            --unread-color: #e74c3c; /* Red for unread indicator */
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Vazirmatn', Arial, sans-serif; 
            background-color: var(--light-color); 
            direction: rtl; 
            text-align: right; 
            color: var(--dark-color); 
            line-height: 1.6; 
            padding: 20px;
            /* Disable text selection and copying */
            -webkit-user-select: none;  /* Safari */
            -moz-user-select: none;     /* Firefox */
            -ms-user-select: none;      /* Internet Explorer/Edge */
            user-select: none;          /* Standard */
        }
        .container { max-width: 800px; margin: 0 auto; }
        .page-header { text-align: center; margin-bottom: 30px; }
        .page-header h1 { font-size: 2.2rem; font-weight: 700; color: var(--dark-color); position: relative; display: inline-block; padding-bottom: 10px; }
        .page-header h1::after { content: ''; position: absolute; bottom: 0; right: 50%; transform: translateX(50%); width: 80px; height: 4px; background: var(--gradient); border-radius: 2px; }
        #messages-container { display: flex; flex-direction: column; gap: 20px; }
        
        /* Message Card Styles */
        .message-card { 
            background-color: #ffffff; 
            border-radius: var(--border-radius); 
            box-shadow: var(--card-shadow); 
            padding: 25px; 
            transition: var(--transition); 
            border-right: 5px solid var(--primary-color); 
            cursor: pointer; /* Indicate clickable */
            position: relative;
        }
        .message-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 20px 40px rgba(0, 217, 104, 0.15), 0 8px 20px rgba(0, 0, 0, 0.08); 
        }

        /* Unread State */
        .message-card.unread {
            border-right-color: var(--unread-color); /* Red border for unread */
            background-color: var(--primary-light); /* Light background for unread */
        }
        .message-card.unread .message-title {
            font-weight: 700; /* Bold title for unread */
            color: var(--dark-color);
        }
        .unread-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: var(--unread-color);
            border-radius: 50%;
            margin-left: 10px; /* Space from title */
            flex-shrink: 0;
        }
        .message-card.read .unread-indicator {
            display: none; /* Hide indicator when read */
        }

        .message-summary {
            display: block;
        }
        .message-summary.hidden {
            display: none;
        }

        .message-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 15px; 
            padding-bottom: 10px; 
            border-bottom: 1px solid var(--border-color); 
        }
        .message-title-group {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        .message-title { 
            font-size: 1.2rem; 
            font-weight: 600; 
            color: var(--dark-color); 
            margin: 0;
        }
        .message-author { display: flex; align-items: center; font-weight: 600; color: var(--secondary-color); }
        .message-author i { margin-left: 8px; font-size: 1.2rem; }
        .message-timestamp { font-size: 0.85rem; color: var(--grey-color); flex-shrink: 0; }
        
        /* Full Content Styles */
        .message-full-content {
            display: none; /* Hidden by default */
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed var(--border-color);
            text-align: right;
        }
        .message-card.expanded .message-full-content {
            display: block; /* Show when expanded */
        }
        .full-message-body { 
            font-size: 1rem; 
            line-height: 1.8; 
            color: #444; 
            word-wrap: break-word; 
        }
        /* Styles for HTML tags inside the message body */
        .full-message-body a { color: var(--secondary-color); text-decoration: none; font-weight: 500; }
        .full-message-body a:hover { text-decoration: underline; }
        .full-message-body img { max-width: 100%; height: auto; border-radius: 8px; margin-top: 10px; display: block; margin-right: auto; margin-left: auto; } /* Responsive image */
        .full-message-body p { margin-bottom: 1em; }
        .full-message-body h1, .full-message-body h2, .full-message-body h3 { margin-top: 1.5em; margin-bottom: 0.8em; }
        .full-message-body ul, .full-message-body ol { margin-right: 20px; margin-bottom: 1em; }
        .full-message-body blockquote { border-right: 4px solid var(--primary-color); padding-right: 15px; margin-right: 15px; font-style: italic; color: var(--grey-color); }

        #loading-state, #empty-state { text-align: center; padding: 50px; font-size: 1.1rem; color: var(--grey-color); }

        /* Notification Banner Styles */
        .notification-banner {
            display: none; /* Hidden by default, shown by JS */
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1rem;
            animation: fadeInDown 0.5s ease-out; /* Simple animation */
        }
        .notification-banner p {
            margin: 0;
            display: flex;
            align-items: center;
        }
        .notification-banner p i {
            margin-left: 10px;
            font-size: 1.3rem;
        }
        .notification-banner .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            padding: 0 10px;
            line-height: 1;
            transition: var(--transition);
        }
        .notification-banner .close-btn:hover {
            color: #eee;
            transform: scale(1.1);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .page-header h1 { font-size: 1.8rem; }
            .message-card { padding: 15px; }
            .message-header { flex-direction: column; align-items: flex-start; }
            .message-timestamp { margin-top: 5px; }
            .message-title { font-size: 1.1rem; }
            .unread-indicator { margin-left: 5px; }
            .notification-banner { font-size: 1rem; padding: 10px 15px; }
            .notification-banner p i { margin-left: 8px; font-size: 1.2rem; }
            .notification-banner .close-btn { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-envelope-open-text"></i> پیام‌های ادمین</h1>
        </div>

        <!-- Notification Banner -->
        <div id="notification-banner" class="notification-banner">
            <p><i class="fas fa-bell"></i> شما <span id="unread-count">0</span> پیام جدید دارید!</p>
            <button id="close-notification" class="close-btn">&times;</button>
        </div>

        <div id="messages-container">
            <p id="loading-state">در حال بارگذاری پیام‌ها...</p>
        </div>
    </div>
    <!-- Audio element for notification sound -->
    <audio id="notificationSound" src="https://www.soundjay.com/buttons/beep-07a.mp3" preload="auto"></audio>
    <script>
        const WORKER_URL = 'https://weathered-sun-e806.toolbox-moein.workers.dev';
        const messagesContainer = document.getElementById('messages-container');
        let readMessages = JSON.parse(localStorage.getItem('readMessages')) || [];

        // References for the notification banner
        const notificationBanner = document.getElementById('notification-banner');
        const unreadCountSpan = document.getElementById('unread-count');
        const closeNotificationBtn = document.getElementById('close-notification');

        // Reference for the notification sound
        const notificationSound = document.getElementById('notificationSound');

        // Define the static welcome message
        const WELCOME_MESSAGE = {
            id: 'static-welcome-message', // A unique ID that won't conflict with UUIDs
            title: 'خوش آمد گویی',
            message: `
                <p>سلام به تمام شما رفقای گل!</p>
                <p>خیلی خوشحالیم که به برنامه خودتون اعتماد کردید و کنار ما هستید. از محبت و همراهی‌تون یک دنیا ممنونیم.</p>
                <p>امیدواریم با کمک قابلیت‌های برنامه، هر روز پیج اینستاگرامتون جون بگیره و کلی پیشرفت کنید. ما هم کنار شما هستیم تا بهترین‌ها رو تجربه کنید.</p>
                <p>مخلصیم و با آرزوی موفقیت برای تک‌تک شما!</p>
            `,
            image: null,
            // Use a specific timestamp for display as requested
            timestamp: '۶ شهریور ۱۴۰۴' 
        };

        function formatTimestamp(timestamp) {
            // If the timestamp is our custom string, return it directly
            if (timestamp === '۶ شهریور ۱۴۰۴') {
                return timestamp;
            }
            // Otherwise, format as a date
            return new Date(timestamp).toLocaleString('fa-IR', {
                year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'
            });
        }

        function createMessageCard(messageData) {
            const displayTitle = messageData.title || messageData.text || 'پیام قدیمی (بدون عنوان)';
            const displayMessage = messageData.message || messageData.text || 'محتوای پیام قدیمی در دسترس نیست.';
            
            if (!messageData.id) {
                console.warn('Skipping message due to missing unique ID:', messageData);
                return null; 
            }

            const isRead = readMessages.includes(messageData.id);

            const messageCard = document.createElement('div');
            messageCard.className = `message-card ${isRead ? 'read' : 'unread'}`;
            messageCard.dataset.id = messageData.id;

            messageCard.innerHTML = `
                <div class="message-summary">
                    <div class="message-header">
                        <div class="message-title-group">
                            <span class="unread-indicator"></span>
                            <h3 class="message-title">${displayTitle}</h3>
                        </div>
                        <div class="message-timestamp">${formatTimestamp(messageData.timestamp)}</div>
                    </div>
                </div>
                <div class="message-full-content">
                    <div class="full-message-body">${displayMessage}</div>
                    ${messageData.image ? `<img src="${messageData.image}" alt="تصویر پست">` : ''}
                </div>
            `;

            messageCard.addEventListener('click', () => {
                messageCard.classList.toggle('expanded'); // Toggle expansion
                
                // If currently unread, mark as read
                if (messageCard.classList.contains('unread')) {
                    markMessageAsRead(messageData.id, messageCard);
                    // After marking as read, re-evaluate and update notification count
                    updateNotificationCount();
                }
            });

            return messageCard;
        }

        function markMessageAsRead(messageId, cardElement) {
            if (!readMessages.includes(messageId)) {
                readMessages.push(messageId);
                localStorage.setItem('readMessages', JSON.stringify(readMessages));
                cardElement.classList.remove('unread');
                cardElement.classList.add('read');
            }
        }

        // Function to update the notification banner based on current unread messages
        function updateNotificationCount() {
            const allMessageCards = document.querySelectorAll('.message-card');
            let currentUnreadCount = 0;
            allMessageCards.forEach(card => {
                if (card.classList.contains('unread')) {
                    currentUnreadCount++;
                }
            });

            if (currentUnreadCount > 0) {
                unreadCountSpan.textContent = currentUnreadCount;
                notificationBanner.style.display = 'flex'; // Show the banner
            } else {
                notificationBanner.style.display = 'none'; // Hide if no unread messages
            }
        }

        // Function to request browser notification permission
        function requestNotificationPermission() {
            if (!("Notification" in window)) {
                console.warn("This browser does not support desktop notification.");
                return;
            }
            if (Notification.permission === "granted") {
                console.log("Notification permission already granted.");
                return;
            }
            if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        console.log("Notification permission granted.");
                    } else {
                        console.log("Notification permission denied.");
                    }
                });
            }
        }

        async function loadMessages() {
            messagesContainer.innerHTML = '<p id="loading-state">در حال بارگذاری پیام‌ها...</p>';
            notificationBanner.style.display = 'none'; // Hide in-app notification initially

            let initialUnreadMessageIds = new Set();
            try {
                // First, get the list of currently unread messages from local storage
                const existingReadMessages = JSON.parse(localStorage.getItem('readMessages')) || [];
                
                const response = await fetch(`${WORKER_URL}/messages`);
                if (!response.ok) throw new Error(`Failed to load messages: ${response.status} ${response.statusText}`);
                
                const data = await response.json();
                let messages = data.messages; 

                console.log("Data received from Cloudflare Worker:", data);
                console.log("Messages array (dynamic):", messages);

                messagesContainer.innerHTML = ''; // Clear loading state

                if (!messages || !Array.isArray(messages)) {
                    messages = []; 
                }

                // Sort dynamic messages from newest to oldest
                messages.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                // Prepend the static welcome message to the beginning of the list
                messages.unshift(WELCOME_MESSAGE);

                console.log("Messages array (with welcome message and sorted):", messages);

                let trulyNewUnreadCount = 0;
                const messagesToRender = [];

                messages.forEach(message => {
                    if (message.id) { 
                        // If a message is not in our existing read list, it's potentially new/unread
                        if (!existingReadMessages.includes(message.id)) {
                            trulyNewUnreadCount++;
                        }
                        messagesToRender.push(message);
                    } else {
                        console.warn('Skipping message due to missing unique ID. Message data:', message);
                    }
                });

                if (messagesToRender.length === 0) {
                     messagesContainer.innerHTML = '<p id="empty-state"><i class="fas fa-info-circle"></i> در حال حاضر هیچ پستی وجود ندارد.</p>';
                } else {
                    messagesToRender.forEach(message => {
                        const card = createMessageCard(message);
                        if (card) {
                            messagesContainer.appendChild(card);
                        }
                    });
                }
                
                // After all messages are loaded and rendered, update the in-app notification count
                updateNotificationCount();

                // Trigger browser notification and sound if there are truly *new* unread messages detected on this load
                if (trulyNewUnreadCount > 0 && Notification.permission === "granted") {
                    new Notification("پیام جدید از ادمین", {
                        body: `شما ${trulyNewUnreadCount} پیام جدید دارید.`,
                        icon: 'https://example.com/favicon.ico' // Replace with your app's icon URL
                    });
                    notificationSound.play().catch(e => console.error("Error playing notification sound:", e));
                }

            } catch (error) {
                console.error('Error loading messages:', error);
                messagesContainer.innerHTML = '<p id="empty-state" style="color: red;"><i class="fas fa-exclamation-triangle"></i> خطا در دریافت پست‌ها. لطفاً بعداً دوباره تلاش کنید.</p>';
                notificationBanner.style.display = 'none'; // Hide notification on error
            }
        }

        // Event listener for closing the in-app notification banner
        closeNotificationBtn.addEventListener('click', () => {
            notificationBanner.style.display = 'none';
        });

        document.addEventListener('DOMContentLoaded', () => {
            requestNotificationPermission(); // Request browser notification permission on page load
            loadMessages();
        });
    </script>
</body>
</html>
