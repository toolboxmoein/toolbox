<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>تنظیمات - دستیار شخصی املاک معین رامسر</title>
 <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 <style>
 * {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
 }

 body {
 font-family: 'Vazirmatn', Arial, sans-serif;
 background-color: #f8f9fa;
 color: #333;
 line-height: 1.6;
 padding: 20px;
 }

 .container {
 max-width: 800px;
 margin: 0 auto;
 background-color: white;
 padding: 30px;
 border-radius: 16px;
 box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
 }

 h1 {
 color: #00D968;
 text-align: center;
 margin-bottom: 30px;
 }

 .content {
 text-align: center;
 color: #666;
 }
 </style>
</head>
<body>
 <div class="container">
 <h1>تنظیمات</h1>
 <div class="content">
 <p>این صفحه در حال توسعه است...</p>
 </div>
 </div>
</body>
</html>
