<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کارت قیمت شیشه‌ای</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"> 

    <style>
        body {
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            font-family: 'Vazirmatn', sans-serif;
            color: #333;
            overflow: hidden;
        }

        .glass-price-card {
            width: 100%;
            max-width: 400px;
            height: 120px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 16px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        /* هاله‌های نورانی متحرک */
        .glass-price-card::before,
        .glass-price-card::after {
            content: '';
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.4) 40%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            filter: blur(20px);
            opacity: 0;
            will-change: transform, opacity;
        }

        .glass-price-card::before {
            width: 150px;
            height: 150px;
            top: -75px;
            right: -75px;
            animation: moveLight 15s infinite;
        }

        .glass-price-card::after {
            width: 100px;
            height: 100px;
            bottom: -50px;
            left: -50px;
            animation: moveLight2 20s infinite;
            animation-delay: 5s;
        }

        @keyframes moveLight {
            0% { top: -75px; right: -75px; opacity: 0; }
            10% { opacity: 1; }
            50% { top: 50%; right: 50%; transform: translate(50%, -50%); opacity: 0.8; }
            90% { opacity: 1; }
            100% { top: 120%; right: 120%; opacity: 0; }
        }

        @keyframes moveLight2 {
            0% { bottom: -50px; left: -50px; opacity: 0; }
            10% { opacity: 1; }
            40% { bottom: 30%; left: 20%; opacity: 0.7; }
            70% { bottom: 60%; left: 80%; opacity: 0.9; }
            90% { opacity: 1; }
            100% { bottom: 120%; left: 120%; opacity: 0; }
        }

        .random-light {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.7) 0%, rgba(255, 255, 255, 0.3) 40%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            filter: blur(10px);
            opacity: 0;
            will-change: transform, opacity;
        }

        .random-light-1 { animation: randomMove1 18s infinite; animation-delay: 3s; }
        .random-light-2 { animation: randomMove2 22s infinite; animation-delay: 8s; }
        .random-light-3 { animation: randomMove3 25s infinite; animation-delay: 12s; }

        @keyframes randomMove1 {
            0% { top: 10%; left: -40px; opacity: 0; }
            20% { opacity: 0.8; }
            50% { top: 70%; left: 60%; opacity: 0.6; }
            80% { opacity: 0.8; }
            100% { top: 10%; left: 110%; opacity: 0; }
        }

        @keyframes randomMove2 {
            0% { bottom: 20%; right: -40px; opacity: 0; }
            20% { opacity: 0.7; }
            60% { bottom: 50%; right: 70%; opacity: 0.5; }
            80% { opacity: 0.7; }
            100% { bottom: 80%; right: 110%; opacity: 0; }
        }

        @keyframes randomMove3 {
            0% { top: -40px; left: 20%; opacity: 0; }
            20% { opacity: 0.6; }
            50% { top: 60%; left: 80%; opacity: 0.7; }
            80% { opacity: 0.6; }
            100% { top: 110%; left: 20%; opacity: 0; }
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            position: relative;
            z-index: 2;
        }

        .card-header h3 {
            margin: 0;
            font-size: 0.85em;
            font-weight: 600;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .rotation-indicator {
            font-size: 0.7em;
            color: #3498db;
            animation: pulse 2s infinite;
            will-change: transform, opacity;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .last-update {
            font-size: 0.6em;
            color: #7f8c8d;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .last-update #updateTime {
            display: inline-block;
            min-width: 45px;
            text-align: center;
            font-variant-numeric: tabular-nums;
            font-feature-settings: "tnum";
            will-change: contents;
        }

        .prices-row {
            display: flex;
            flex: 1;
            position: relative;
            z-index: 2;
            justify-content: space-around;
            align-items: stretch;
        }

        .prices-row::before {
            content: '';
            position: absolute;
            top: 15%;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 1px;
            background-color: rgba(0, 0, 0, 0.1);
            z-index: 1;
            will-change: transform;
        }
        
        .price-item {
            flex: 1;
            padding: 12px 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
        }

        .price-item .currency-name {
            font-size: 0.65em;
            font-weight: 600;
            color: #34495e;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 4px;
            justify-content: center;
            min-height: 1.2em;
        }

        .price-item .currency-name i {
            font-size: 0.9em;
            display: inline-block; 
            min-width: 1em;
        }

        .fa-dollar-sign { color: #27ae60; }
        .fa-euro-sign { color: #3498db; }
        .fa-coins { color: #f39c12; }
        .fa-gem { color: #e74c3c; }
        .fa-sterling-sign { color: #9b59b6; }

        /* --- تغییرات اصلی در این بخش --- */
        .price-value {
            font-size: 0.75em;
            font-weight: 700;
            margin-bottom: 6px;
            color: #2c3e50;
            min-height: 1.2em;
            min-width: 110px;
            /* استفاده از فلکس برای چیدمان صحیح */
            display: flex;
            justify-content: center; /* محتوا را در مرکز کادر قرار می‌دهد */
            align-items: baseline; /* تراز کردن بر اساس خط پایه متن */
            gap: 5px; /* فاصله بین واحد و عدد */
            direction: ltr; /* مهم: واحد در چپ، عدد در راست */
        }
        
        .price-number {
            /* مهم برای جلوگیری از لرزش اعداد */
            font-variant-numeric: tabular-nums;
            font-feature-settings: "tnum";
            will-change: contents;
        }
        
        .currency-unit {
            font-size: 0.8em;
            font-weight: 500;
        }
        /* --- پایان تغییرات --- */

        .price-change {
            font-size: 0.6em;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 4px;
            direction: ltr;
            min-height: 1em;
            display: inline-block;
            min-width: 70px;
            text-align: center;
            font-variant-numeric: tabular-nums;
            font-feature-settings: "tnum";
            will-change: contents;
        }

        .change-up { 
            background-color: rgba(39, 174, 96, 0.2); 
            color: #27ae60; 
        }
        .change-down { 
            background-color: rgba(231, 76, 60, 0.2); 
            color: #e74c3c; 
        }
        .change-neutral { 
            background-color: rgba(149, 165, 166, 0.2); 
            color: #95a5a6; 
        }

        .card-footer {
            text-align: center;
            font-size: 0.55em;
            color: #7f8c8d;
            margin-top: 8px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            padding-top: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .card-footer a {
            color: #3498db;
            text-decoration: none;
        }

        .rotation-counter {
            color: #f39c12;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .rotation-counter #itemNumber,
        .rotation-counter #totalItems {
            display: inline-block;
            min-width: 1ch;
            text-align: center;
            font-variant-numeric: tabular-nums;
            font-feature-settings: "tnum";
            will-change: contents;
        }

        .status-indicator {
            position: absolute;
            top: 8px;
            left: 8px;
            font-size: 0.5em;
            padding: 2px 6px;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #2c3e50;
            transition: opacity 0.3s ease;
            z-index: 3;
        }

        .status-indicator.hidden { opacity: 0; }
        .status-indicator.loading { 
            background-color: rgba(255, 193, 7, 0.8); 
            color: #856404;
        }
        .status-indicator.error { 
            background-color: rgba(220, 53, 69, 0.8); 
            color: #721c24;
        }
        .status-indicator.success { 
            background-color: rgba(40, 167, 69, 0.8); 
            color: #155724;
        }

        @media (min-width: 480px) {
            .glass-price-card { 
                max-width: 500px; 
                height: 130px;
                padding: 18px; 
            }
            .card-header h3 { font-size: 0.9em; }
            .last-update { font-size: 0.65em; }
            .price-item .currency-name { font-size: 0.7em; }
            .price-value { font-size: 0.8em; }
            .price-change { font-size: 0.65em; }
        }
    </style>
</head>
<body>

    <div class="glass-price-card" onclick="openTGJU()">
        <div class="random-light random-light-1"></div>
        <div class="random-light random-light-2"></div>
        <div class="random-light random-light-3"></div>

        <div class="card-header">
            <h3>
                نرخ لحظه‌ای 
                <i class="fas fa-sync-alt rotation-indicator" id="rotationIcon"></i>
            </h3>
            <span class="last-update">آخرین بروزرسانی: <span id="updateTime">--:--</span></span>
        </div>

        <div class="prices-row" id="pricesRow">
            <div class="price-item">
                <div class="currency-name">
                    <i class="fas fa-dollar-sign"></i> <span id="item1-name">دلار آمریکا</span>
                </div>
                <!-- ساختار جدید HTML -->
                <div class="price-value" id="item1-price">
                    <span class="currency-unit">ریال</span>
                    <span class="price-number">---</span>
                </div>
                <div class="price-change" id="item1-change">---</div>
            </div>

            <div class="price-item">
                <div class="currency-name">
                    <i class="fas fa-euro-sign"></i> <span id="item2-name">یورو</span>
                </div>
                <!-- ساختار جدید HTML -->
                <div class="price-value" id="item2-price">
                    <span class="currency-unit">ریال</span>
                    <span class="price-number">---</span>
                </div>
                <div class="price-change" id="item2-change">---</div>
            </div>
        </div>

        <div class="card-footer">
            <span>منبع: <a href="https://www.tgju.org" target="_blank">TGJU.org</a></span>
            <span class="rotation-counter">مورد <span id="itemNumber">1</span> از <span id="totalItems">4</span></span>
        </div>

        <div id="status" class="status-indicator hidden"></div>
    </div>

    <script>
    (function() {
        'use strict';

        const PRICE_SOURCES = [
            { id: 'price_dollar_rl', name: 'دلار آمریکا', icon: 'fas fa-dollar-sign' },
            { id: 'price_eur', name: 'یورو', icon: 'fas fa-euro-sign' },
            { id: 'geram18', name: 'طلای ۱۸ عیار', icon: 'fas fa-gem' },
            { id: 'geram24', name: 'طلای ۲۴ عیار', icon: 'fas fa-gem' },
            { id: 'sekee', name: 'سکه امامی', icon: 'fas fa-coins' },
            { id: 'bahar', name: 'سکه بهار آزادی', icon: 'fas fa-coins' },
            { id: 'nim', name: 'نیم سکه', icon: 'fas fa-coins' },
            { id: 'rob', name: 'ربع سکه', icon: 'fas fa-coins' }
        ];

        let currentIndex = 0;
        let isUpdating = false;
        let allPricesData = [];
        let rotationTimer = null;
        let firstLoadComplete = false;
        
        const UPDATE_INTERVAL = 60 * 1000;
        const ROTATION_INTERVAL = 10 * 1000;
        const STORAGE_KEY = 'tgju_prices_simple_v1';

        const elements = {
            status: document.getElementById('status'),
            updateTime: document.getElementById('updateTime'),
            rotationIcon: document.getElementById('rotationIcon'),
            itemNumber: document.getElementById('itemNumber'),
            totalItems: document.getElementById('totalItems')
        };

        window.openTGJU = function() {
            window.open('https://www.tgju.org', '_blank', 'noopener,noreferrer');
        };

        function showStatus(type, message = '') {
            if (!elements.status) return;
            elements.status.className = 'status-indicator';
            elements.status.classList.add(type);
            const icons = {
                loading: 'fas fa-spinner fa-spin',
                success: 'fas fa-check',
                error: 'fas fa-exclamation-triangle'
            };
            elements.status.innerHTML = `<i class="${icons[type] || ''}"></i> ${message}`;
            if (type !== 'loading') {
                setTimeout(() => elements.status.classList.add('hidden'), 3000);
            }
        }

        function formatNumber(value) {
            if (!value || value === '0' || value === '---') return '---';
            const cleanValue = value.toString().replace(/[,٬\s]/g, '');
            const num = parseFloat(cleanValue);
            if (isNaN(num)) return '---';
            return num.toLocaleString('fa-IR');
        }

        function formatChange(change) {
            if (!change || change === '0' || change === '---') return { text: '---', type: 'neutral' };
            const changeStr = change.toString();
            const isPositive = changeStr.includes('+') || (!changeStr.includes('-') && parseFloat(changeStr.replace(/[,٬\s]/g, '')) > 0);
            const isNegative = changeStr.includes('-') || parseFloat(changeStr.replace(/[,٬\s]/g, '')) < 0;
            const cleanChange = changeStr.replace(/[,٬\s]/g, '');
            const value = parseFloat(cleanChange.replace(/[+%-]/g, ''));
            if (isNaN(value) || value === 0) return { text: '---', type: 'neutral' };
            const sign = isPositive ? '+' : (isNegative ? '-' : '');
            const formatted = sign + Math.abs(value).toLocaleString('fa-IR');
            const text = changeStr.includes('%') ? formatted + '%' : formatted;
            const type = isPositive ? 'up' : (isNegative ? 'down' : 'neutral');
            return { text, type };
        }

        async function fetchPrices() {
            if (isUpdating) return false;
            isUpdating = true;
            showStatus('loading', 'دریافت...');
            try {
                const apiUrl = `https://call5.tgju.org/ajax.json?${new Date().getTime()}`;
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json', 'Referer': 'https://www.tgju.org/' },
                    cache: 'no-store'
                });
                if (!response.ok) throw new Error(`HTTP error ${response.status}`);
                const data = await response.json();
                if (data && data.current) {
                    allPricesData = [];
                    PRICE_SOURCES.forEach(source => {
                        const apiData = data.current[source.id];
                        if (apiData) {
                            allPricesData.push({
                                price: apiData.p || '---',
                                change: apiData.dp || '0',
                                name: source.name,
                                icon: source.icon
                            });
                        } else {
                            console.warn(`آیتم ${source.name} (id: ${source.id}) در API یافت نشد.`);
                            allPricesData.push({ price: '---', change: '0', name: source.name, icon: source.icon });
                        }
                    });
                    if (allPricesData.length > 0) {
                        localStorage.setItem(STORAGE_KEY, JSON.stringify(allPricesData));
                        updateDisplay();
                        updateTime();
                        showStatus('success', 'بروز شد');
                        isUpdating = false;
                        return true;
                    }
                }
                throw new Error('داده‌های معتبر یافت نشد');
            } catch (error) {
                console.error('خطا در دریافت:', error);
                showStatus('error', 'خطا');
            }
            isUpdating = false;
            return false;
        }

        // --- تغییر اصلی در این بخش ---
        function updateDisplay() {
            if (allPricesData.length === 0) return;
            for (let i = 0; i < 2; i++) {
                const dataIndex = (currentIndex + i) % allPricesData.length;
                const itemData = allPricesData[dataIndex];
                
                const nameEl = document.getElementById(`item${i + 1}-name`);
                // به جای کل div، فقط span مربوط به عدد را انتخاب می‌کنیم
                const priceNumberEl = document.querySelector(`#item${i + 1}-price .price-number`);
                const changeEl = document.getElementById(`item${i + 1}-change`);
                const iconEl = nameEl.parentElement.querySelector('i');
                
                nameEl.textContent = itemData.name;
                iconEl.className = itemData.icon;
                
                // فقط محتوای عدد را آپدیت می‌کنیم
                if (priceNumberEl) {
                    priceNumberEl.textContent = formatNumber(itemData.price);
                }
                
                const change = formatChange(itemData.change);
                changeEl.textContent = change.text;
                changeEl.className = `price-change change-${change.type}`;
            }
            elements.itemNumber.textContent = Math.floor(currentIndex / 2) + 1;
            elements.totalItems.textContent = Math.ceil(allPricesData.length / 2);
        }
        // --- پایان تغییر ---

        function rotateItems() {
            if (!firstLoadComplete || allPricesData.length === 0) return;
            currentIndex = (currentIndex + 2) % allPricesData.length;
            updateDisplay();
            elements.rotationIcon.style.transform = 'rotate(360deg)';
            elements.rotationIcon.style.transition = 'transform 0.3s ease';
            setTimeout(() => {
                elements.rotationIcon.style.transform = 'rotate(0deg)';
                elements.rotationIcon.style.transition = 'none';
            }, 300);
        }

        function startRotation() {
            if (rotationTimer) clearInterval(rotationTimer);
            rotationTimer = setInterval(rotateItems, ROTATION_INTERVAL);
        }

        function updateTime() {
            elements.updateTime.textContent = new Date().toLocaleTimeString('fa-IR', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        async function initialize() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                try {
                    allPricesData = JSON.parse(savedData);
                    if (allPricesData.length > 0) {
                        firstLoadComplete = true;
                        updateDisplay();
                        updateTime();
                    }
                } catch (e) {
                    console.warn('خطا در بارگذاری داده‌های ذخیره شده:', e);
                }
            }
            setTimeout(async () => {
                const success = await fetchPrices();
                if (success) {
                    firstLoadComplete = true;
                    updateDisplay();
                    if (!rotationTimer) {
                        setTimeout(startRotation, 2000);
                    }
                } else if (firstLoadComplete && !rotationTimer) {
                    setTimeout(startRotation, 2000);
                }
            }, 1000);
            setInterval(fetchPrices, UPDATE_INTERVAL);
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }

        console.log("Script loaded and braces checked!");

    })();
    </script>

</body>
</html>
