<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فعال‌سازی اشتراک</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00D968; --primary-light: #E6F8EE; --secondary-color: #00B84B;
            --dark-color: #333; --light-color: #f8f9fa; --grey-color: #6c757d; --white-color: #ffffff;
            --border-color: #e0e0e0; --shadow: 0 10px 30px rgba(0, 217, 104, 0.1);
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --border-radius: 16px; --transition: all 0.3s ease;
        }
        body {
            font-family: 'Vazirmatn', sans-serif; background-color: transparent; /* برای هماهنگی با پس‌زمینه اصلی */
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            margin: 0; direction: rtl; padding: 20px;
        }
        .payment-card {
            background: var(--white-color); padding: 40px; border-radius: var(--border-radius);
            box-shadow: var(--shadow); width: 100%; max-width: 800px; text-align: center;
        }
        .payment-card h2 { font-size: 28px; font-weight: 700; color: var(--dark-color); margin-bottom: 10px; }
        .payment-card p { color: var(--grey-color); margin-bottom: 30px; }
        .pricing-plans { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .plan-card {
            border: 1px solid var(--border-color); border-radius: var(--border-radius); padding: 25px;
            transition: var(--transition); cursor: pointer; position: relative; display: flex; flex-direction: column;
        }
        .plan-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.08); }
        .plan-card.popular { border: 2px solid var(--primary-color); }
        .plan-card.popular::before {
            content: 'پیشنهاد ویژه'; position: absolute; top: -15px; right: 20px; background: var(--gradient);
            color: white; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600;
        }
        .plan-title { font-size: 18px; font-weight: 600; margin-bottom: 15px; }
        .plan-price { font-size: 24px; font-weight: 700; color: var(--primary-color); margin-bottom: 5px; }
        .plan-price span { font-size: 14px; font-weight: 400; }
        .plan-description { font-size: 13px; color: var(--grey-color); margin-bottom: 20px; flex-grow: 1; }
        .plan-button {
            width: 100%; padding: 12px; background: var(--primary-light); color: var(--primary-color);
            border: 1px solid var(--primary-color); border-radius: 8px; font-size: 15px; cursor: pointer;
            font-family: 'Vazirmatn'; font-weight: 600; transition: var(--transition);
        }
        .plan-button:hover { background: var(--primary-color); color: white; }
        #logout-button { margin-top: 10px; background: none; border: none; color: var(--grey-color); cursor: pointer; font-size: 14px; }
        #logout-button:hover { text-decoration: underline; }
    </style></head>
<body>

<div class="payment-card">
    <h2><i class="fas fa-rocket" style="color: var(--primary-color);"></i> فعال‌سازی اشتراک رادار</h2>
    <p>دوره آزمایشی شما به پایان رسیده. برای دسترسی نامحدود، یکی از پلن‌های زیر را انتخاب کنید.</p>
    <div class="pricing-plans">
        <div class="plan-card">            <h3 class="plan-title">اشتراک ۱ ماهه</h3>
            <div class="plan-price">۱۲۰,۰۰۰ <span>تومان</span></div>
            <p class="plan-description">دسترسی کامل به تمام امکانات</p>
            <button class="plan-button" data-plan="monthly" data-amount="120000">انتخاب و پرداخت</button>
        </div>
        <div class="plan-card">
            <h3 class="plan-title">اشتراک ۳ ماهه</h3>
            <div class="plan-price">۳۲۴,۰۰۰ <span>تومان</span></div>
            <p class="plan-description">۱۰٪ تخفیف (ماهی ۱۰۸ هزار)</p>
            <button class="plan-button" data-plan="quarterly" data-amount="324000">انتخاب و پرداخت</button>
        </div>
        <div class="plan-card popular">
            <h3 class="plan-title">اشتراک ۱ ساله</h3>
            <div class="plan-price">۱,۲۰۰,۰۰۰ <span>تومان</span></div>
            <p class="plan-description">۲ ماه رایگان (ماهی ۱۰۰ هزار)</p>
            <button class="plan-button" data-plan="yearly" data-amount="1200000">انتخاب و پرداخت</button>
        </div>
    </div>
    <button id="logout-button"><i class="fas fa-sign-out-alt"></i> خروج از حساب</button></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('logout-button').addEventListener('click', () => {
            window.parent.postMessage('logout-request', '*');
        });
        document.querySelectorAll('.plan-button').forEach(button => {
            button.addEventListener('click', () => {
                const plan = button.dataset.plan;
                const amount = button.dataset.amount;
                window.parent.postMessage({ type: 'start-payment', plan, amount }, '*');
            });
        });    });
</script>

</body>
</html>
